<h2 class="heading2">ミラー出力</h2>
<p class="body">[ミラー出力]または[左右反転]を使うと、ページ上のイメージとテキストが逆向きになります。 その結果、印刷したOHPフィルムをひっくり返して、裏から見たような状態になります。</p>
<p class="body"><img src="../../images/mirror2.png" alt="左右反転" height="128" width="235" vspace="0" hspace="0" align="bottom" border="0" /></p>
<p class="body">[ミラー出力]または[左右反転]オプションを選択するには:</p>
<p class="body">[詳細]ウィンドウの[ミラー出力]または[左右反転]の隣で、次のいずれかのオプションを選択します。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">[有効]</strong>または<strong class="bold">[はい]</strong>: 左と右のページイメージが逆になります。</li><li class="bul2"><strong class="bold">[無効]</strong>または<strong class="bold">[いいえ]</strong>: [ミラー出力]がオフになります。</li></ul>
