<h4 class="heading4">接續紙張類型</h4>
<ol class="numlist"><li class="numlist">在「接續」視窗中，在「紙張類型」旁，按一下箭頭，然後選擇一個選項。<ul class="bul2"><li class="bul2">輸入紙張類型的新名稱。</li><li class="bul2">從清單中，選擇紙張類型。</li></ul></li><li class="numlist">在「連續號碼」旁，輸入值或使用箭頭來選擇值。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
