<h2 class="heading2">Output Color</h2>
<p class="body">In the Paper/Output window, next to Output Color, click the arrows, then select an option.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">Printer Default</strong>: Uses the default printer settings.</li><li class="bul2"><strong class="bold">Grayscale</strong>: Prints colors as variations of gray.</li><li class="bul2"><strong class="bold">Color</strong>: Prints in full color.</li></ul>
