<h2 class="heading2">출력 대상</h2>
<p class="body">출력 대상 선택:</p>
<ol class="numlist"><li class="numlist">용지/출력 창에서 [출력 대상] 옆에 있는 화살표를 클릭한 후 옵션을 하나 선택합니다.</li><li class="numlist">용지 크기 및 마감 옵션에 따라 대상으로 인쇄 작업을 전송하려면 <strong class="bold">프린터 기본값</strong>을 선택합니다.<p class="note"><span class="brandcolor">참고: </span></p>
<ul class="notesbul"><li class="notesbul">기타 설정에 따라 일부 용지함은 사용하지 못할 수 있습니다.</li><li class="notesbul">프린터의 출력 대상이 하나뿐인 경우 이 목록은 표시되지 않습니다.</li></ul></li></ol>
