<h2 class="heading2">印刷するページ</h2>
<p class="body">[印刷するページ]では、印刷ジョブにページ範囲を指定できます。 特殊ページがドキュメントの正しいページを確実に指すようにするには、このオプションを使用してください。</p>
<p class="body">ページ範囲を選択するには:</p>
<ol class="numlist"><li class="numlist">[詳細]タブの[印刷するページ]の隣にある<strong class="bold">[設定]</strong>をクリックします。</li><li class="numlist">[開始]フィールドに、印刷範囲の最初のページ番号を入力します。</li><li class="numlist">[終了]フィールドに、印刷範囲の最後のページ番号を入力します。</li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
