<h2 class="heading2">作业识别</h2>
<p class="body">&#8220;作业识别&#8221;会在文档的边距中打印作业详细信息。</p>
<p class="note"><span class="brandcolor">注意： </span> 并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
<p class="body">选择作业识别选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;作业识别&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">禁用作业 ID</strong>：会阻止打印任何作业识别信息。</li><li class="bul2"><strong class="bold">将 ID 打印在页边 - 仅第一页</strong>：在文档第一页左上方的页边中打印作业标识。</li><li class="bul2"><strong class="bold">将 ID 打印在页边 - 所有页</strong>：在文档每一页左上方的页边中打印作业标识。</li><li class="bul2"><a id="h35405" class="jumptemplate" title="使用前页" href="leading_pages.html" target="_self">使用前页</a>：允许您输入包括作业 ID 的页数。页计数从第一个打印的页面开始。 </li></ul>
