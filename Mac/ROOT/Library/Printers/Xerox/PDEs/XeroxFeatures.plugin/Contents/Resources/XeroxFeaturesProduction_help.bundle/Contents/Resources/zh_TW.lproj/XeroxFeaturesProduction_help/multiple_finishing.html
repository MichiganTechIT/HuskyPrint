<h3 class="heading3">多頁加工</h3>
<p class="body">「多頁加工」可讓您從單一視窗中為同一個工作選擇多種加工選項。</p>
<p class="body">如要使用「多頁加工」列印：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「加工」旁，按一下箭頭，然後選擇<strong class="bold">多頁加工</strong>。</li><li class="numlist">選擇一或多個選項。<ul class="bul2"><li class="bul2">裝訂</li><li class="bul2">打孔</li><li class="bul2">對摺<p class="note"><span class="brandcolor">注意： </span></p>
<ul class="notesbul"><li class="notesbul">視您先選擇的選項而定，裝訂和打孔位置選項會隨之改變。</li><li class="notesbul">Z 型摺頁半開選項不適用於某些設定。</li></ul></li></ul></li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
