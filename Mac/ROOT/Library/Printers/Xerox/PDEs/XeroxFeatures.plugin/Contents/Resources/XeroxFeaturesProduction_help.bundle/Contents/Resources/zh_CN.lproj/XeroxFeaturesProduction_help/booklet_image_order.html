<h2 class="heading2">手册图像顺序</h2>
<p class="body">使用&#8220;高级手册布局&#8221;选项可以控制打印的手册的页面顺序。 使用&#8220;手册图像顺序&#8221;可以指定左边（左至右）或右边（右至左）上的手册折叠。</p>
<p class="note"><span class="brandcolor">注意： </span>此功能只在启用&#8220;手册布局&#8221;后可用。</p>
<p class="body">选择手册图像顺序选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;手册图像顺序&#8221;的旁边，选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">从左到右</strong>： 此选项将手册布局设置为在折叠手册时折痕在手册的左边。 &#8220;左至右&#8221;指的是文本的阅读方向。</li><li class="bul2"><strong class="bold">右至左</strong>将手册布局设置为折叠手册时折痕在右边。 如果您要使用阅读方向为从右到左的语言（如阿拉伯语或波斯语），请选择此选项。</li></ul>
