<h3 class="heading3">帐目提示</h3>
<p class="body">如果启用了帐目，并且&#8220;帐目提示&#8221;设置为&#8220;总是提示&#8221;，则在您提交打印作业时，帐目提示将出现。</p>
<ol class="numlist"><li class="numlist">对于&#8220;用户 ID&#8221;，如果指定了默认值，则您可以使用该值，或键入新值。</li><li class="numlist">对于&#8220;帐户 ID&#8221;，如果指定了默认值，则您可以使用该值，或键入新帐户 ID。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol><p class="seealso">另请参见： </p>
<p class="seealsoindent"><a id="h35616" class="jumptemplate" title="帐目" href="accounting.html" target="_self">设置帐目</a></p>
