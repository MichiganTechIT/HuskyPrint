<h3 class="heading3">活頁</h3>
<p class="body">活頁是印表機插入的空白頁，以分隔單一列印工作的多份列印，用於已分頁或未分頁文件。</p>
<p class="body">如要選擇「活頁」選項：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「加工」旁，按一下箭頭，然後選擇<strong class="bold">活頁</strong>。</li><li class="numlist">選擇一個選項：<ul class="bul2"><li class="bul2"><strong class="bold">開啟</strong>或<strong class="bold">啟用</strong>： 插入一張活頁。</li><li class="bul2"><strong class="bold">關閉</strong>或<strong class="bold">停用</strong>： 關閉活頁。</li></ul></li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
