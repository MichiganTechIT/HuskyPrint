<h4 class="heading4">書脊壓平加工</h4>
<p class="body">書脊壓平功能可讓您自訂書脊壓平手冊的書脊摺疊尺寸。</p>
<p class="body">如要選擇「書脊壓平」選項：</p>
<ol class="numlist"><li class="numlist">在「書脊壓平」視窗中，在「書脊壓平」旁，選擇一個選項。<ul class="bul2"><li class="bul2">如要指定增加壓平程度，從<strong class="bold">正常</strong>選擇 <strong class="bold">+2</strong>。</li><li class="bul2">如要指定扒圓，從<strong class="bold">正常</strong>選擇 <strong class="bold">-2</strong>。</li><li class="bul2">如要關閉書脊壓平，選擇<strong class="bold">關閉</strong>。</li></ul></li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
