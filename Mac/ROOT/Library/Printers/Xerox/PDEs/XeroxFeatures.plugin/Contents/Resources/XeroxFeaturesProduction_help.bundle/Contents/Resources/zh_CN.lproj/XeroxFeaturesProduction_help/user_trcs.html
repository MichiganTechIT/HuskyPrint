<h2 class="heading2">用户 TRC</h2>
<p class="body">色调复制曲线 (TRC) 使打印的图像保持颜色一致性。 &#8220;用户 TRC&#8221;允许您通过调整色调复制曲线来微调打印的颜色。</p>
<p class="body">使用&#8220;TRC&#8221;进行打印：</p>
<p class="body">在&#8220;图像选项&#8221;窗口中，为&#8220;用户 TRC&#8221;选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打印机默认值</strong>：使用默认打印机设置。</li><li class="bul2">从输入的最多 10 个上一个 TRC 名称的列表中，选择一个名称。</li><li class="bul2">输入新名称。</li></ul>
