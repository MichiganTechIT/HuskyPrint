<h3 class="heading3">复合装订</h3>
<p class="body">&#8220;复合装订&#8221;允许您从一个窗口为相同作业中选择多个装订选项。</p>
<p class="body">使用&#8220;复合装订&#8221;进行打印：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;装订&#8221;的旁边单击箭头，然后选择<strong class="bold">复合装订</strong>。</li><li class="numlist">选择一个或多个选项。<ul class="bul2"><li class="bul2">装订</li><li class="bul2">打孔</li><li class="bul2">折叠<p class="note"><span class="brandcolor">注意： </span></p>
<ul class="notesbul"><li class="notesbul">视您先选择的内容而定，&#8220;装订位置&#8221;和&#8220;打孔位置&#8221;选项会改变。</li><li class="notesbul">&#8220;半面纸 Z 型折叠&#8221;选项对于所有配置都不可用。</li></ul></li></ul></li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
