<h2 class="heading2">토너 절약</h2>
<p class="body">토너 절약은 인쇄 작업에 사용되는 토너 양을 줄여 주므로, 초안 품질 출력에 사용됩니다. 인쇄 품질은 표준보다 약간 낮습니다.</p>
<p class="body">토너 절약을 설정하려면 이미지 옵션 창에서 [토너 절약] 옆에 있는 화살표를 클릭한 후 <strong class="bold">설정</strong>을 선택합니다.</p>
