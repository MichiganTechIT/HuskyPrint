<h2 class="heading2">빈 페이지 건너뛰기</h2>
<p class="body">빈 페이지 건너뛰기 기능은 인쇄 작업의 모든 빈 페이지를 무시하도록 프린터를 구성합니다.</p>
<p class="body">빈 페이지 건너뛰기 옵션 선택:</p>
<p class="body">고급 창에서 [빈 페이지 건너뛰기] 옆에 있는 화살표를 클릭한 후 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">설정</strong>: 인쇄 작업의 모든 빈 페이지를 무시합니다.</li><li class="bul2"><strong class="bold">해제</strong>: 인쇄 작업의 모든 빈 페이지를 포함합니다.</li></ul>
