<h3 class="heading3">Stapling</h3>
<p class="body">To staple a print job:</p>
<ol class="numlist"><li class="numlist">In the Paper/Output window, next to Finishing, click the arrows, then select <strong class="bold">Stapling</strong>.</li><li class="numlist">For the number and location of staples, select an option.</li></ol>
