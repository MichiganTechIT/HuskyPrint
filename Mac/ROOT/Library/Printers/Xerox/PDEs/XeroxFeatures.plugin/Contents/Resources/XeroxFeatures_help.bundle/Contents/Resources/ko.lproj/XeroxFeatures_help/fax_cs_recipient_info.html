<h5 class="heading5">수신자 정보</h5>
<p class="body">수신자 정보 추가 또는 편집:</p>
<p class="body">수신자 정보 창에서 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">수신자 표시</strong>: 팩스 표지에 수신자 이름을 표시합니다. 이 정보도 표지 미리 보기에 나타납니다.</li><li class="bul2"><strong class="bold">수신자 표시 안 함</strong>: 팩스 표지에서 수신자 이름을 숨깁니다.</li><li class="bul2"><strong class="bold">사용자 정의 텍스트 표시</strong>: 입력란에, 팩스 표지에 인쇄할 사용자 정의 텍스트를 입력합니다. </li></ul>
