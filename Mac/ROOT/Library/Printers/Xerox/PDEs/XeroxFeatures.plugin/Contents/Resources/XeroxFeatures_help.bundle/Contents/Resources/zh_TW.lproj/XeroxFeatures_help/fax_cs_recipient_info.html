<h5 class="heading5">接收者資訊</h5>
<p class="body">如要新增或編輯收件者資訊：</p>
<p class="body">在「收件者資訊」視窗中，選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">顯示接收者</strong>： 在傳真封面頁中顯示收件者名稱。 此項資訊也會顯示在封面頁預覽中。</li><li class="bul2"><strong class="bold">不要顯示接收者</strong>： 在傳真封面頁中隱藏收件者名稱。</li><li class="bul2"><strong class="bold">顯示自訂文字</strong>：可讓您在文字方塊中輸入要列印在傳真封面頁上的自訂文字。 </li></ul>
