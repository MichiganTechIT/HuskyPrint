<h2 class="heading2">輸出色彩</h2>
<p class="body">在「紙張/輸出」視窗中，在「輸出色彩」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">印表機預設值</strong>：使用印表機預設值。</li><li class="bul2"><strong class="bold">灰階</strong>：將彩色列印為灰階。</li><li class="bul2"><strong class="bold">彩色</strong>：進行全彩列印。</li></ul>
