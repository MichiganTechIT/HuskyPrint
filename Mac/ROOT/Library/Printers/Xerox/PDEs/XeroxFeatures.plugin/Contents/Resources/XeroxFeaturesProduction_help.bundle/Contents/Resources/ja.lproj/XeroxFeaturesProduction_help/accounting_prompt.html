<h3 class="heading3">集計管理要求</h3>
<p class="body">[集計管理]が有効になっており、[集計管理要求]が[常に要求]に設定されている場合、印刷ジョブの送信時に[集計管理要求]が表示されます。</p>
<ol class="numlist"><li class="numlist">[ユーザID]で、デフォルト値が指定されている場合はそれを使用するか、新しい値を入力します。</li><li class="numlist">[アカウントID]で、デフォルト値が指定されている場合はそれを使用するか、新しいアカウントIDを入力します。</li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol><p class="seealso">併せてご覧ください： </p>
