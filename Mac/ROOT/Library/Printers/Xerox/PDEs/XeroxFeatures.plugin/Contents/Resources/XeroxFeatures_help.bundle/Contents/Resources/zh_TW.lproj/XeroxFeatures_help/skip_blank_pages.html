<h2 class="heading2">略過空白頁</h2>
<p class="body">略過空白頁功能會將印表機設定為忽略列印工作中的空白頁。</p>
<p class="body">如要選擇略過空白頁選項：</p>
<p class="body">在「進階」視窗中，在「略過空白頁」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">開啟</strong>： 忽略列印工作中的空白頁。</li><li class="bul2"><strong class="bold">關閉</strong>： 包含列印工作中的空白頁。</li></ul>


    <script type="text/javascript">
      var element = document.getElementById('toc_link');
      if (top.location.href == window.location.href) {
        element.style.display = 'block';
      }
    </script>
