<p class="body">A Világosság beállítással átfogóan szabályozható a nyomtatási munkát alkotó szöveg és képek világossága vagy sötétsége.</p>
<p class="body">A világosság beállításához húzza a csúszkát jobbra, így világosabbá teheti a nyomtatási munka színeit. A csúszkát balra húzva sötétíthet.</p>
