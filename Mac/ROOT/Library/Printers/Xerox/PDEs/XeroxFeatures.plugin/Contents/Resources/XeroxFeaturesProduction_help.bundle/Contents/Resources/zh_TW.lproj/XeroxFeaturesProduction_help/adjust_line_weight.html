<h2 class="heading2">調整線條粗細</h2>
<p class="body">「調整線條粗細」功能可讓您選擇列印工作的線條邊緣的明暗度。</p>
<p class="body">如要調整線條粗細：</p>
<p class="body">在「進階」視窗中，在「調整線條粗細」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">-2 像素</strong>： 為列印工作使用最細的線條。</li><li class="bul2"><strong class="bold">-1 像素</strong>： 為列印工作使用細線條。</li><li class="bul2"><strong class="bold">無</strong>： 為列印工作使用預設線條粗細。</li><li class="bul2"><strong class="bold">+1 像素</strong>： 為列印工作使用粗線條。</li><li class="bul2"><strong class="bold">+2 像素</strong>： 為列印工作使用最粗的線條。</li></ul>
