<h3 class="heading3">용지 중량</h3>
<p class="body">용지 중량 선택:</p>
<ol class="numlist"><li class="numlist">용지/출력 창에서 [용지] 옆에 있는 화살표를 클릭한 후 <strong class="bold">기타 중량</strong>을 선택합니다.</li><li class="numlist">다음 작업 중 하나를 수행하십시오.<ul class="bul2"><li class="bul2">프린터의 기본 중량을 사용하려면 <strong class="bold">프린터 기본값</strong>을 선택합니다.</li><li class="bul2">목록에서 용지 중량을 선택합니다.</li><li class="bul2">목록에 표시되지 않은 중량을 사용하려면 <strong class="bold"><a id="h35411" class="jumptemplate" title="사용자 정의 용지 중량 만들기" href="custom_weight.html" target="_self">사용자 지정</a></strong>을 선택합니다.<p class="note"><span class="brandcolor">참고: </span>최소 및 최대 용지 중량은 프린터에 따라 다릅니다. 사용자 정의 무게를 지정한 경우 프린터에 대해 지원되는 중량 내에 속하는지 확인하십시오.</p>
</li></ul></li></ol>
