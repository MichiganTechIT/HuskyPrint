<h3 class="heading3">추가 조정</h3>
<p class="body">추가 조정 설정:</p>
<ol class="numlist"><li class="numlist">사용자 정의 컬러 보정 창에서 모든 선택 사항에 대해 <strong class="bold">추가 조정</strong>을 클릭합니다.</li><li class="numlist">이전 창에서 컬러 조정을 사용하려면 <strong class="bold">전역 조정 사용</strong>을 선택합니다.</li><li class="numlist">밝기, 콘트라스트, 채도 및 색조를 지정하려면 슬라이더를 사용하여 옵션을 선택합니다.</li><li class="numlist">원래 시스템 설정으로 돌아가려면 <strong class="bold">기본값</strong>을 클릭합니다.</li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
