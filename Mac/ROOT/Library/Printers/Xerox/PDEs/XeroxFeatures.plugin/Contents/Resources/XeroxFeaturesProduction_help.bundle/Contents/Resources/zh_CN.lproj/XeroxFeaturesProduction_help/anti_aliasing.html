<h2 class="heading2">图形保真</h2>
<p class="body">图形保真能让图像和文本中的参差不齐的边缘变得平滑。</p>
<p class="body">选择图形保真选项：</p>
<p class="body">在&#8220;图像选项&#8221;窗口中，为&#8220;图形保真&#8221;选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打印机默认值</strong>：使用当前打印机设置。</li><li class="bul2"><strong class="bold">打开</strong>：打开图形保真。</li><li class="bul2"><strong class="bold">关闭</strong>：关闭图形保真。</li><li class="bul2"><strong class="bold">K100% 高分辨率</strong>：使用鲜明的实心黑色。 您可以将此功能用于包含实心黑色块的精细文本或图形。</li></ul>
