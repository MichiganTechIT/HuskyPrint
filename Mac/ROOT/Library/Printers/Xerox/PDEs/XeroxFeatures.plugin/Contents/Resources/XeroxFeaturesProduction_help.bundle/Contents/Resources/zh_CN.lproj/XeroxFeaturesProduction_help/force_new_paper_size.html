<h2 class="heading2">强制到新纸张大小</h2>
<p class="body">此功能可按与原始格式不同的纸张大小打印文档，而不会影响图像大小、比例或布局。</p>
<ol class="numlist"><li class="numlist">在&#8220;高级&#8221;窗口中&#8220;强制到新纸张大小&#8221;的旁边单击箭头，然后选择一个选项。</li><li class="numlist">要指定自定义纸张大小，请单击<a id="h35408" class="jumptemplate" title="创建自定义纸张大小" href="custom_size.html" target="_self">自定义</a>。<p class="note"><span class="brandcolor">注意： </span>如果原稿大小大于输出大小，则会剪裁页面图像。</p>
</li></ol>
