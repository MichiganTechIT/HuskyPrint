<h3 class="heading3">팩스</h3>
<p class="body">팩스 작업 유형을 사용하여 팩스를 전송하고 팩스 전화번호부 및 설정을 관리할 수 있습니다.</p>
<p class="body">팩스 메뉴에 액세스하려면 [작업 유형] 옆에서 <strong class="bold">팩스</strong>를 선택합니다.</p>
<ul class="bul1"><li class="bul1">팩스 수신자를 추가 또는 편집하려면 <a id="h35711" class="jumptemplate" title="팩스 수신자 추가 또는 편집" href="add_edit_fax_recipient.html" target="_self">수신자</a>를 선택합니다.</li><li class="bul1">표지를 추가 또는 편집하려면 <a id="h35712" class="jumptemplate" title="팩스 표지" href="fax_cs.html" target="_self">표지</a>를 선택합니다.</li><li class="bul1">팩스 옵션을 설정하려면 <a id="h35713" class="jumptemplate" title="팩스 옵션" href="fax_options.html" target="_self">옵션</a>을 선택합니다.</li><li class="bul1"><a id="h36458" class="jumptemplate" title="중복 팩스 수신자" href="fax_duplicate.html" target="_self">팩스 수신자 중복</a></li></ul>
