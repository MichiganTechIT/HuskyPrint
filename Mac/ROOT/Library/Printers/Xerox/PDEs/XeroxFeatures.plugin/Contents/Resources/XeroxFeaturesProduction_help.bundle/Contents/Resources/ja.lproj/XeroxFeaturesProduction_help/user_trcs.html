<h2 class="heading2">ユーザー TRC</h2>
<p class="body">トーンリプロダクションカーブ (TRC) では、印刷済みイメージの色の一貫性が維持されるようになります。 ユーザー TRC では、トーンリプロダクションカーブを調整すると、プリントカラーの微調整が可能です。</p>
<p class="body">TRCを使用して印刷するには:</p>
<p class="body">[イメージオプション]ウィンドウの[ユーザTRC]で、次のいずれかのオプションを選択します。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">プリンターの設定に従う</strong>: プリンター設定の初期値が使用されます。</li><li class="bul2">最後に入力した最大10件のTRC名の一覧から名前を選択します。</li><li class="bul2">新しい名前を入力してください。</li></ul>
