<h2 class="heading2">出力カラー</h2>
<p class="body">[用紙/出力]ウィンドウの[出力カラー]の隣にある矢印をクリックし、次のいずれかのオプションを選択します。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">プリンターの設定に従う</strong>: プリンター設定の初期値が使用されます。</li><li class="bul2"><strong class="bold">グレースケール</strong>: 各種の色が多様なグレイで印刷されます。</li><li class="bul2"><strong class="bold">カラー</strong>: フルカラーで印刷されます。</li></ul>
