<h2 class="heading2">用紙</h2>
<p class="body">[用紙]メニューで選択するオプションによって、印刷ジョブで選択されるトレイが決まります。 現在の印刷ジョブ用に選択した設定は、[用紙サマリ]に表示されます。 [用紙サマリ]は、[用紙]ドロップダウンメニューの隣にあります。</p>
<p class="note"><span class="brandcolor">注: </span>表示されるオプションがどのプリンタでも使用できるわけではありません。 一部のオプションは、特定のモデル、構成、オペレーティングシステム、ドライバタイプのプリンタでしか使用できません。</p>
