<h2 class="heading2">解析度</h2>
<p class="body">「解析度」可決定圖像的品質。 影像解析度以每英吋的網點 (dpi) 為測量單位。 600-dpi 設定會對每英吋的影像使用 600 點（圖素）。 解析度越高產生的列印品質越佳。</p>
<p class="body">如要指定解析度，按一下<strong class="bold">解析度</strong>，然後選擇一個選項或選擇<strong class="bold">印表機預設值</strong>。</p>
