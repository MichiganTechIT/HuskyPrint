<h2 class="heading2">얇은 선 향상</h2>
<p class="body">얇은 선 향상은 얇은 선에 두께를 더해 가장 얇은 선도 확실히 인쇄되도록 합니다.</p>
<p class="note"><span class="brandcolor">참고: </span>일부 프린터에서는 여기 나열된 모든 옵션이 지원되지 않습니다. 일부 옵션은 특정 프린터 모델, 구성, 운영 체제 또는 드라이버 유형에만 적용됩니다.</p>
<p class="body">얇은 선 향상 사용:</p>
<p class="body">고급 창에서 [얇은 선 향상] 옆에 있는 화살표를 클릭한 후 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">사용</strong>: 얇은 선에 두께를 추가합니다.</li><li class="bul2"><strong class="bold">해제</strong>: 얇은 선 향상을 해제합니다.</li></ul>
