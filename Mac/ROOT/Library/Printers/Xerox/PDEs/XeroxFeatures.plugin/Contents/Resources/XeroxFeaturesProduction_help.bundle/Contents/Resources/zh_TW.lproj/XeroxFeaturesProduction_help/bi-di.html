<h2 class="heading2">雙向通訊</h2>
<p class="body">使用雙向通訊通訊設定來啟用網路印表機和您電腦之間的雙向通訊。</p>
<p class="body"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
<p class="body">如要啟用或停用雙向通訊：</p>
<ol class="numlist"><li class="numlist">在「進階」視窗中，在「設定」旁，按一下<strong class="bold">雙向通訊</strong>。</li><li class="numlist">在「雙向通訊」旁，選擇<strong class="bold">開啟</strong>或<strong class="bold">關閉</strong>。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
