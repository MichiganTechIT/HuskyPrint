<h5 class="heading5">受信者の情報</h5>
<p class="body">受信者の情報を追加または編集するには:</p>
<p class="body">[受信者の情報]ウィンドウで、次のいずれかのオプションを選択します。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">受信者を表示する</strong>: ファクスのカバーシートに受信者の名前が表示されます。 この情報はカバーシートのプレビューにも表示されます。</li><li class="bul2"><strong class="bold">受信者を非表示</strong>: ファクスのカバーシートに受信者の名前が表示されません。</li><li class="bul2"><strong class="bold">カスタムテキストを表示</strong>: ファクスのカバーシートに印刷されるテキストボックスにカスタムテキストを入力できます。 </li></ul>
