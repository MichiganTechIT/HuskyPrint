<h2 class="heading2">镜像输出</h2>
<p class="body">&#8220;镜像输出&#8221;或&#8221;图像镜像&#8220;会在页面上反转图像和文本。 结果类似于将打印的投影胶片翻过来查看背面。</p>
<p class="body"><img src="../../images/mirror2.png" alt="镜像图像" height="128" width="235" vspace="0" hspace="0" align="bottom" border="0" /></p>
<p class="body">选择&#8220;镜像输出&#8221;或&#8220;图像镜像&#8221;选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;镜像输出&#8221;或&#8220;图像镜像&#8221;的旁边，选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">已启用</strong>或<strong class="bold">是</strong>：从左到右反转页面图像。</li><li class="bul2"><strong class="bold">已禁用</strong>或<strong class="bold">否</strong>：关闭镜像输出。</li></ul>
