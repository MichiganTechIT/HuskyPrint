<h2 class="heading2">Värinsäästö</h2>
<p class="body">Värinsäästö vähentää tulostustyöhön käytettävän väriaineen määrää ja soveltuu vedoslaatuiseen tulostukseen. Tulostuslaatu on hieman normaalia huonompi.</p>
<p class="body">Ota värinsäästö käyttöön osoittamalla nuolta Kuva-asetukset-ikkunan Värinsäästö-kohdassa ja valitsemalla sitten <strong class="bold">Kyllä</strong>.</p>
