<h1 class="heading1">影像選項</h1>
<p class="body">「影像選項」可讓您調整列印工作中文字和影像的整體明暗度。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
<p class="body">如要設定您列印工作的影像選項：</p>
<ol class="numlist"><li class="numlist">如要調整亮度時，向右移動滑塊可使列印工作的色彩變亮，向左移動滑塊則可使色彩變暗。</li><li class="numlist">調整對比度時，向右移動滑塊可降低對比，向左移動滑塊可提高對比。</li><li class="numlist">如要選擇圖像位移選項，按一下<a id="h36416" class="jumptemplate" title="圖像位移" href="image_shift.html" target="_self">圖像位移</a>。</li><li class="numlist">按一下 <strong class="bold">Print</strong> (列印)。</li></ol>
