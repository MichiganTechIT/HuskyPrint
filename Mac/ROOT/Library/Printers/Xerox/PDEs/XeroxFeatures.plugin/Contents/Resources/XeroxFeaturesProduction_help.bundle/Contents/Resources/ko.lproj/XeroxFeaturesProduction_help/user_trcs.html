<h2 class="heading2">사용자 TRC</h2>
<p class="body">TRC(톤 재현 곡선)는 인쇄 이미지의 컬러 일관성을 유지합니다. 사용자 TRC 옵션을 사용하면 톤 재현 곡선을 조정하여 인쇄된 컬러를 미세 조정할 수 있습니다.</p>
<p class="body">TRC를 사용하여 인쇄:</p>
<p class="body">이미지 옵션 창에서 사용자 TRC에 대해 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">프린터 기본값</strong>: 기본 프린터 설정을 사용합니다.</li><li class="bul2">입력된 마지막 TRC 이름 중 최대 10개로 구성된 목록에서 이름을 선택합니다.</li><li class="bul2">새로운 이름을 입력합니다.</li></ul>
