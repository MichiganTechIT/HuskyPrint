<h4 class="heading4">新增或編輯傳真收件者</h4>
<p class="body">在建立傳真接收者後，您可以將它們新增至您的個人通訊錄中。</p>
<p class="body">如要新增接收者記錄：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「工作類型」旁，按一下箭頭，然後選擇<strong class="bold">傳真</strong>。</li><li class="numlist">按一下<strong class="bold">接收者</strong>。</li><li class="numlist">按一下<strong class="bold">新增接收者</strong>按鈕。</li><li class="numlist">輸入聯絡資訊。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol><p class="body">如要編輯傳真接收者，但不要編輯通訊錄記錄：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「工作類型」旁，按一下箭頭，然後選擇<strong class="bold">傳真</strong>。</li><li class="numlist">按一下<strong class="bold">接收者</strong>。</li><li class="numlist">在表格中選擇接收者，然後按一下<strong class="bold">編輯</strong>。</li><li class="numlist">視需要變更資訊。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
