<h4 class="heading4">裁切外緣 </h4>
<p class="body">裁切外緣功能可指定手冊的裁切外緣尺寸。</p>
<p class="body">如要裁切外緣：</p>
<ol class="numlist"><li class="numlist">如要啟用「裁切外緣」，選擇此核取方塊。</li><li class="numlist">在「裁切外緣」旁，輸入值或使用箭頭來選擇要裁切邊緣的值。</li><li class="numlist">如要指定測量單位，在單位欄位中，按一下箭頭，然後選擇<strong class="bold">吋</strong>或<strong class="bold">公釐</strong>。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
