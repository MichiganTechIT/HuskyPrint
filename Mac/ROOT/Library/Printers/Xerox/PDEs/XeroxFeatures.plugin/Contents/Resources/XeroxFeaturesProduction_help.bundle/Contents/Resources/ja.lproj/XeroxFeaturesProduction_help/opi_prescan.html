<h2 class="heading2">OPIプレスキャン</h2>
<p class="body">[OPIプレスキャン]では、印刷ジョブのプレビューができます。</p>
<p class="body">OPIプレスキャンオプションを選択するには:</p>
<p class="body">[詳細]ウィンドウの[OPIプレスキャン]の隣にある矢印をクリックし、次のいずれかのオプションを選択します。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">プリンターの設定に従う</strong>: 現在のプリンター設定が使用されます。</li><li class="bul2"><strong class="bold">なし</strong>: 機能がオフになります。</li><li class="bul2"><strong class="bold">スキャン</strong>: 高解像度ファイルが検索され、このファイルをドキュメントにリンクするファイルパスが使用されます。</li><li class="bul2"><strong class="bold">スキャンと収集</strong>: 高解像度ファイルが検索され、このファイルがドキュメントに集められます。</li></ul>
