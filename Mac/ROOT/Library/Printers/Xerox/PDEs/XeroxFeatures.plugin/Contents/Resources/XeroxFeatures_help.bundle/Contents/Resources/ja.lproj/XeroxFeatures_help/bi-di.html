<h2 class="heading2">双方向通信</h2>
<p class="body">[双方向通信のセットアップ]を使うと、ネットワークプリンタとコンピュータ間の双方向通信を設定できます。</p>
<p class="body"><span class="brandcolor">注: </span>表示されるオプションがどのプリンタでも使用できるわけではありません。 一部のオプションは、特定のモデル、構成、オペレーティングシステム、ドライバタイプのプリンタでしか使用できません。</p>
<p class="body">双方向通信を有効または無効にするには:</p>
<ol class="numlist"><li class="numlist">[詳細]タブの[構成]の隣にある<strong class="bold">[双方向通信]</strong>をクリックします。</li><li class="numlist">[双方向通信]の隣で、<strong class="bold">[オン]</strong>または<strong class="bold">[オフ]</strong>を選択します。</li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
