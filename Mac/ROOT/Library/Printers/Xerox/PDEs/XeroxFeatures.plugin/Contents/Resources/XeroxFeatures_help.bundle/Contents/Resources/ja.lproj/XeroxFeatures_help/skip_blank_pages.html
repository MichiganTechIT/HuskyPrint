<h2 class="heading2">空白ページをスキップ</h2>
<p class="body">[空白ページをスキップ]機能では、プリンタが印刷ジョブに含まれるすべての空白ページを無視するよう構成できます。</p>
<p class="body">[空白ページをスキップ]のオプションを選択するには:</p>
<p class="body">[詳細]ウィンドウの[空白ページをスキップ]の隣にある矢印をクリックし、次のいずれかのオプションを選択します。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">オン</strong>: 印刷ジョブに含まれるすべての空白ページが無視されます。</li><li class="bul2"><strong class="bold">オフ</strong>: 印刷ジョブに含まれるすべての空白ページが印刷されます。</li></ul>


    <script type="text/javascript">

        element.style.display = 'block';
