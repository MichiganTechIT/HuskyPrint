<h2 class="heading2">양면 인쇄</h2>
<p class="body">용지/출력 창에서 [양면 인쇄] 옆에 있는 화살표를 클릭한 후 옵션을 선택합니다.</p>
<ul class="bul1"><li class="bul1"><strong class="bold">단면 인쇄</strong>: 용지의 한쪽 면에 인쇄합니다. 이 옵션은 양면에 인쇄할 수 없는 투명 용지, 봉투, 라벨지 또는 기타 용지에 인쇄할 경우에 사용합니다.</li><li class="bul1"><strong class="bold">양면 인쇄</strong>: 작업을 용지의 양면에 인쇄하여 용지의 장변으로 제본할 수 있도록 합니다.</li><li class="bul1"><strong class="bold">양면 인쇄, 단변으로 넘김</strong>: 작업을 용지의 양면에 인쇄하여 용지의 단변으로 제본할 수 있도록 합니다.</li></ul>
