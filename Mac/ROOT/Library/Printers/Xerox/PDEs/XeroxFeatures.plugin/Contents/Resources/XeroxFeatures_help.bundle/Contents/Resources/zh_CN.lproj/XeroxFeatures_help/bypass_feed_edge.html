<h2 class="heading2">纸盘 5（旁路）送纸边</h2>
<p class="body">&#8220;送纸边缘&#8221;或&#8220;旁路纸盘送纸边缘&#8221;确定将纸张送入打印机的方式。</p>
<p class="body">指定纸盘 5（旁路）送纸边：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;纸盘 5（旁路）送纸边&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">自动选择</strong>允许打印机使用任何装有打印作业所需大小和类型的纸张的纸盘进行打印。</li><li class="bul2"><strong class="bold">长边送纸（标准）</strong>会沿长边将纸张送入打印机。</li><li class="bul2"><strong class="bold">短边送纸</strong>会沿短边将纸张送入打印机。 使用此设置来打印标签、装订页面的另一部分，或在打孔纸张上打印。</li></ul>
