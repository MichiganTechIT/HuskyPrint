<h4 class="heading4">创建自定义纸张重量</h4>
<ol class="numlist"><li class="numlist">在&#8220;自定义重量&#8221;窗口中&#8220;纸张重量&#8221;的旁边，为新重量键入一个值。</li><li class="numlist">单击<strong class="bold">确定</strong>。<p class="note"><span class="brandcolor">注意： </span>如果指定自定义重量，请确保它并未超过打印机支持的重量。</p>
</li></ol>
