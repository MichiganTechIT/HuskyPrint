<h5 class="heading5">Invio di una conferma fax a e-mail</h5>
<ol class="numlist"><li class="numlist">Nella finestra Opzioni fax, accanto a Conferma, fare clic sulle frecce, quindi selezionare <strong class="bold">Invia a e-mail</strong>.</li><li class="numlist">Accanto a Indirizzo e-mail, digitare l'indirizzo e-mail per inviare la conferma fax.</li></ol>
