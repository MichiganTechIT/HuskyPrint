<h5 class="heading5">送信者の情報</h5>
<p class="body">送信者の情報を追加または編集するには:</p>
<ol class="numlist"><li class="numlist">[送信者名]の隣に、ファクスを送信する人物の名前を入力します。</li><li class="numlist">[所属]に、会社名または組織名を入力します。</li><li class="numlist">[Eメール アドレス]に、Eメール アドレスを入力します。</li><li class="numlist">[電話番号]に、受信者の電話番号を入力します。</li><li class="numlist">[ファクス番号]の隣に、受信者のファクス番号を入力します。</li></ol>
