<h4 class="heading4">顺序排列的纸张类型</h4>
<ol class="numlist"><li class="numlist">在&#8220;顺序排列纸&#8221;窗口中&#8220;纸张类型&#8221;的旁边单击箭头，然后选择一个选项。<ul class="bul2"><li class="bul2">为纸张类型键入新名称。</li><li class="bul2">从列表中选择一种纸张类型。</li></ul></li><li class="numlist">在&#8220;序号&#8221;旁边，键入值或使用箭头选择值。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
