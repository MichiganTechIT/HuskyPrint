<h4 class="heading4">トリミング調整</h4>
<p class="body">トリミングを調整するには:</p>
<ol class="numlist"><li class="numlist">[トリミング調整]ウィンドウで、必要に応じてトリミング調整を行います。<ul class="bul2"><li class="bul2"><strong class="bold">垂直位置</strong>: ブックブロックが縦にトリミングされます。</li><li class="bul2"><strong class="bold">上部回転</strong>: 上部のカッターヘッドの微調整を行えます。</li><li class="bul2"><strong class="bold">前部回転</strong>: 前部のカッターヘッドの微調整を行えます。 この調整を行うと、本の前端が、とじる側と平行になります。</li><li class="bul2"><strong class="bold">下部回転</strong>: 下部のカッターヘッドの微調整を行えます。</li></ul></li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
