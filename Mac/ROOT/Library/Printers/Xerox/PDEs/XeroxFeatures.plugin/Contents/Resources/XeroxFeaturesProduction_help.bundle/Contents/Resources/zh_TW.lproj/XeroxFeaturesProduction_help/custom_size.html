<h4 class="heading4">建立自訂紙張尺寸</h4>
<ol class="numlist"><li class="numlist">在「自訂尺寸」視窗中，在「寬度」旁，輸入自訂寬度值，或使用箭頭來選擇值。</li><li class="numlist">在「高度」旁，輸入自訂高度值，或使用箭頭來選擇值。</li><li class="numlist">如要指定測量單位，在單位欄位中，按一下箭頭，然後選擇<strong class="bold">吋</strong>或<strong class="bold">公釐</strong>。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
