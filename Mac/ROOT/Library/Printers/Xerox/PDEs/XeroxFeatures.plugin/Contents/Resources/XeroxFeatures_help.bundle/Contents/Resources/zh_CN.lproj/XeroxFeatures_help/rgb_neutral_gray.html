<h2 class="heading2">RGB 中性灰色</h2>
<p class="body">&#8220;RGB 中性灰色&#8221;允许您定义灰色如何打印以产生没有任何明显偏色的灰色。</p>
<p class="body">使用 RGB 中性灰色：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;RGB 中性灰色&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打印机默认值</strong>：使用默认打印机设置。</li><li class="bul2"><strong class="bold">自动黑色</strong>对黑色和灰色文字以及艺术线条使用黑色墨粉。此选项还对照片和图形中的黑色和灰色部分使用<a id="h5579" class="expandingblocktemplate" title="" href="javascript:toggleBlock('5579')" target="_self"><img id="i5579" class="expandicon" src="arrowright.gif" alt="" border="0" />合成黑色</a>。<div id="d5579" class="expandingblock" style="display:none"><p class="body"><strong class="bold">合成黑色</strong>由天蓝色、紫红色和黄色墨粉与黑色墨粉混合而成。</p>
</div></li><li class="bul2"><strong class="bold">使用纯黑色</strong>对页面上的所有黑色和灰色元素（包括文字）使用黑色墨粉。</li><li class="bul2"><strong class="bold">使用合成黑色</strong>对文字、艺术线条、照片和图形的黑色和灰色部分使用合成黑色。</li></ul>
