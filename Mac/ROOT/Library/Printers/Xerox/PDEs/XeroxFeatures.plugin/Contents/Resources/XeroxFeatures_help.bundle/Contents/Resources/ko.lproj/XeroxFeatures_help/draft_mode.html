<h2 class="heading2">간단하게 인쇄 모드</h2>
<p class="body">간단하게 인쇄 모드를 선택하면 토너나 잉크를 절약하여 저품질 이미지가 생성됩니다.</p>
<p class="note"><span class="brandcolor">참고: </span>간단하게 인쇄 모드는 <a id="h19229" class="jumptemplate" title="스마트 환경 설정" href="earth_smart.html" target="_self">스마트 환경</a> 설정의 일부입니다.</p>
<p class="body">간단하게 인쇄 모드 옵션 선택:</p>
<p class="body">고급 창에서 [초안 이미지] 옆에 있는 화살표를 클릭한 후 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">설정</strong> 또는 <strong class="bold">사용</strong>: 간단하게 인쇄합니다.</li><li class="bul2"><strong class="bold">해제</strong> 또는 <strong class="bold">사용 안 함</strong>: 간단하게 인쇄 모드를 해제합니다.</li></ul>
