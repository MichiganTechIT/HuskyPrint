<h4 class="heading4">Cod Parolă </h4>
<ol class="numlist"><li class="numlist">În fereastra Cod Parolă, în Nume Utilizator, tastaţi numele de utilizator pe care l-aţi utilizat pentru lucrarea personală salvată.</li><li class="numlist">Tastaţi în câmpul Cod Parolă parola pe care aţi utilizat-o pentru lucrarea personală salvată.</li><li class="numlist">Faceţi clic pe <strong class="bold">OK</strong>.</li></ol>
