<h2 class="heading2">反差輸出</h2>
<p class="body">反差影像會反轉文件中的明暗區，以類似相片負片的效果列印。 反差影像功能對於列印具有大量深色背景或淡色文字和圖像的文件而言，十分有用。 原稿上的黑色影像區域會轉換為白色、白色影像區域會轉換為黑色，而深灰色影像區域會轉換為淡灰色。</p>
<p class="body">如要選擇「反差影像」選項：</p>
<p class="body">在「進階」視窗中，在「反差輸出」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">啟用</strong>： 反轉明暗區。</li><li class="bul2"><strong class="bold">關閉</strong>：關閉反差輸出。</li></ul>
