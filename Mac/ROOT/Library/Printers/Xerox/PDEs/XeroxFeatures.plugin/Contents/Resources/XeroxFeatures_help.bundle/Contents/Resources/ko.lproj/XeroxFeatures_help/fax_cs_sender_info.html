<h5 class="heading5">발신자 정보</h5>
<p class="body">발신자 정보 추가 또는 편집:</p>
<ol class="numlist"><li class="numlist">[발신자 이름] 옆에 팩스를 보내는 사람의 이름을 입력합니다.</li><li class="numlist">조직에 회사 또는 조직 이름을 입력합니다.</li><li class="numlist">이메일 주소에 이메일 주소를 입력합니다.</li><li class="numlist">팩스 번호에 수신자의 전화 번호를 입력합니다.</li><li class="numlist">[팩스 번호] 옆에 수신자의 팩스 번호를 입력합니다.</li></ol>
