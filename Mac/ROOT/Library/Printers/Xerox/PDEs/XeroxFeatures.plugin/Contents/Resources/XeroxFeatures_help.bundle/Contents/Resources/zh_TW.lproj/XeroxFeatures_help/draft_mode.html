<h2 class="heading2">草稿模式</h2>
<p class="body">「草稿模式」可節省碳粉或蠟塊，產生較低品質的影像。</p>
<p class="note"><span class="brandcolor">注意： </span>草稿模式是<a id="h19229" class="jumptemplate" title="環保設定" href="earth_smart.html" target="_self">環保</a>設定的一部分。</p>
<p class="body">如要選擇草稿模式選項：</p>
<p class="body">在「進階」視窗中，在「草稿影像」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">開啟</strong>或<strong class="bold">啟用</strong>： 列印草稿。</li><li class="bul2"><strong class="bold">關閉</strong>或<strong class="bold">停用</strong>： 關閉草稿模式。</li></ul>
