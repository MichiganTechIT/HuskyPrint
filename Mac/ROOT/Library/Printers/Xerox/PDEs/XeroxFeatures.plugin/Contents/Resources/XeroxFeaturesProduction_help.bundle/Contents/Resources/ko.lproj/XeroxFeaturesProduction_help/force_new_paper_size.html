<h2 class="heading2">새 페이지 크기에 맞추기</h2>
<p class="body">이 기능은 이미지 크기, 배율 또는 레이아웃에 영향을 주지 않으면서 원고 형식과 다른 용지 크기에 문서를 인쇄합니다.</p>
<ol class="numlist"><li class="numlist">고급 창에서 [새 페이지 크기에 맞추기] 옆에 있는 화살표를 클릭한 후 옵션을 하나 선택합니다.</li><li class="numlist">사용자 지정 용지 크기를 지정하려면 <a id="h35408" class="jumptemplate" title="사용자 지정 용지 크기 만들기" href="custom_size.html" target="_self">사용자 정의</a>를 클릭합니다.<p class="note"><span class="brandcolor">참고: </span>원고 크기가 출력 크기보다 큰 경우 페이지 이미지가 잘립니다.</p>
</li></ol>
