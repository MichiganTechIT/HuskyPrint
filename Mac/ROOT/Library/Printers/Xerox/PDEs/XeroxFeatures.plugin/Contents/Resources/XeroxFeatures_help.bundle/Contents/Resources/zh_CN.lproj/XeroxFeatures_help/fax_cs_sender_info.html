<h5 class="heading5">发送人信息</h5>
<p class="body">添加或编辑发送人信息：</p>
<ol class="numlist"><li class="numlist">在&#8220;发送者姓名&#8221;旁边，键入发送传真的人员的姓名。</li><li class="numlist">在&#8220;组织&#8221;中，键入公司或组织名称。</li><li class="numlist">在&#8220;电子邮件地址&#8221;中，键入电子邮件地址。</li><li class="numlist">在&#8220;电话号码&#8221;中，键入接收者的电话号码。</li><li class="numlist">在&#8220;传真号码&#8221;旁边，键入接收者的传真号码。</li></ol>
