<h2 class="heading2">双面打印</h2>
<p class="body">在&#8220;纸张/输出&#8221;窗口中&#8220;双面打印&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul1"><li class="bul1"><strong class="bold">单面打印</strong>：在介质的一面上打印。 如果要在投影胶片、信封、标签或其他无法在双面上打印的介质上打印，请使用此选项。</li><li class="bul1"><strong class="bold">双面打印</strong>：在纸张的双面上打印，以便允许沿纸张的长边装订。</li><li class="bul1"><strong class="bold">双面打印，沿短边翻转</strong>：在纸张的双面上打印，以便允许沿纸张的短边装订。</li></ul>
