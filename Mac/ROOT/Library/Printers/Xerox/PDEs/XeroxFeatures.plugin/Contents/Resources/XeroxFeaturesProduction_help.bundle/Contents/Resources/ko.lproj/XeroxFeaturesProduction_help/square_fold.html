<h4 class="heading4">정사각형 접기 마감 작업</h4>
<p class="body">정사각형 접기 기능을 통해 정사각형으로 접히는 소책자의 등 접기를 사용자 지정할 수 있습니다.</p>
<p class="body">정사각형 접기 옵션 선택:</p>
<ol class="numlist"><li class="numlist">정사각형 접기 창에서 [정사각형 접기] 옆에 있는 옵션 중에서 하나를 선택합니다.<ul class="bul2"><li class="bul2">정사각형에 가까운 접기를 지정하려면 <strong class="bold">보통</strong>부터 <strong class="bold">+2</strong> 사이에서 선택합니다.</li><li class="bul2">원형에 가까운 접기를 지정하려면 <strong class="bold">보통</strong>부터 <strong class="bold">-2</strong> 사이에서 선택합니다.</li><li class="bul2">정사각형 접기를 해제하려면 <strong class="bold">해제</strong>를 선택합니다.</li></ul></li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
