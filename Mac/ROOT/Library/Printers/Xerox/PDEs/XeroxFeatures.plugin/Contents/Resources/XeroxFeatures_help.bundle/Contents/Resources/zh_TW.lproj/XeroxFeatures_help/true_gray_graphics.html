<h2 class="heading2">True Gray 圖形</h2>
<p class="body">在「進階」視窗中，在「True Gray 圖形」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">關閉</strong>：關閉 True Gray 圖形。</li><li class="bul2"><strong class="bold">啟用</strong>： 開啟 True Gray 圖形。</li></ul>
