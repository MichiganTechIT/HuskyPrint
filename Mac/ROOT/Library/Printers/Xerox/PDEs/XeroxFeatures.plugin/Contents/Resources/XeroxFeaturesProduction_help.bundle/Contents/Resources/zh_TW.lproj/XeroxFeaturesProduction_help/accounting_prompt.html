<h3 class="heading3">工作記錄提示</h3>
<p class="body">如果「工作記錄」已啟用，而且「工作記錄提示」已設為「一律出現提示」，當您提交列印工作時，會出現工作記錄提示。</p>
<ol class="numlist"><li class="numlist">針對「使用者 ID」，如果指定預設值，您可以使用它或輸入新值。</li><li class="numlist">針對「帳戶 ID」，如果指定預設值，您可以使用它或輸入新的帳戶 ID。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol><p class="seealso">另請參閱： </p>
<p class="seealsoindent"><a id="h35616" class="jumptemplate" title="工作記錄" href="accounting.html" target="_self">設定工作記錄</a></p>
