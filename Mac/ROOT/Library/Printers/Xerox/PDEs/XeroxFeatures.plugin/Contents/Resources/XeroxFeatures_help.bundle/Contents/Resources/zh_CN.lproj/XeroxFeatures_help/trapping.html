<h2 class="heading2">陷印</h2>
<p class="body">&#8220;陷印&#8221;会使彩色区域（白色区域除外）的边缘彼此重叠，并且与黑色区域的边缘发生重叠。 重叠这些边缘有助于弥补由于纸张位移或其他问题可能发生的打印误差。</p>
<p class="note"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
<p class="body">使用陷印：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;陷印&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打开</strong>或<strong class="bold">已启用</strong>：使有颜色区域的边缘与黑色区域的边缘重叠。 此设置不影响白色区域。</li><li class="bul2"><strong class="bold">关闭</strong>或<strong class="bold">已禁用</strong>：关闭该功能。</li><li class="bul2"><strong class="bold">仅黑色</strong>：使有颜色的区域仅与黑色区域的边缘重叠。 此设置不影响白色区域。</li></ul>
