<h2 class="heading2">紙張</h2>
<p class="body">在「紙張」功能表中所做的選擇可決定印表機對列印工作會選擇哪個紙匣。 針對目前列印工作所選取的設定會出現在紙張摘要中。 「紙張」摘要位於「紙張」下拉式功能表旁。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
