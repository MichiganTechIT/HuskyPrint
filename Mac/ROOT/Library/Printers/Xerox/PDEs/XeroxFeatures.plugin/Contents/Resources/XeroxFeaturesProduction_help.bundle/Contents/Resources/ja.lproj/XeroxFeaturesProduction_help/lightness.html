<h2 class="heading2">明るさ</h2>
<p class="body">[明るさ]では、印刷済みジョブでテキストおよびイメージの全体の明るさまたは暗さを調整できます。</p>
<p class="body">明るさを調整して印刷ジョブの色を明るくするにはスライダーを右側に移動し、暗くするには左側に移動します。</p>
