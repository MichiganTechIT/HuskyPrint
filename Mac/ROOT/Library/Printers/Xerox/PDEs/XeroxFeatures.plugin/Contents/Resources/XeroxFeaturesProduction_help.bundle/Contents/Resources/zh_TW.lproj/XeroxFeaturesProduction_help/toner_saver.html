<h2 class="heading2">節約碳粉</h2>
<p class="body">節約碳粉可降低列印工作使用的碳粉量，適用於草稿品質的輸出。 列印品質會比標準略低。</p>
<p class="body">如要開啟節約碳粉，在「影像選項」視窗中，於「節約碳粉」旁，按一下箭頭，然後選擇<strong class="bold">開啟</strong>。</p>
