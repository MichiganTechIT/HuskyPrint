<h2 class="heading2">光面纸等级</h2>
<p class="body">使用&#8220;光面纸等级&#8221;来打印粗面纸或光面纸图像。</p>
<p class="note"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
<p class="body">选择光面纸等级选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;光面纸等级&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">标准</strong>会打印原稿光面纸图像的粗面纸版本。</li><li class="bul2"><strong class="bold">高质量</strong>会复制原始光面纸图像。 打印机使用此选项打印时，速度会减慢。</li></ul>
