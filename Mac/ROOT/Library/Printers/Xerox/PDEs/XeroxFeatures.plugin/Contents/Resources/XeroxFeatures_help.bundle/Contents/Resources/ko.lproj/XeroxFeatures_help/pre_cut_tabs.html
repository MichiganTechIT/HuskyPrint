<h3 class="heading3">프리 컷 탭</h3>
<ol class="numlist"><li class="numlist">[연속된 수]에 탭의 수를 입력합니다. 연속된 수는 세트가 반복되기 전에 순서가 지정된 세트 내의 고유한 용지 수를 정의합니다. 예를 들어, 프리 컷 탭 세트에 세트로 배치할 탭이 5개 있는 경우 연속된 수 필드에 5를 입력하면 됩니다.</li><li class="numlist">탭 여백 선택에서 옵션을 하나 선택합니다. 사용자 정의를 선택하는 경우 탭 여백 이동의 양을 입력한 후 단위의 옵션을 선택합니다.</li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
