<h2 class="heading2">输出颜色</h2>
<p class="body">在&#8220;纸张/输出&#8221;窗口中&#8220;输出颜色&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打印机默认值</strong>：使用默认打印机设置。</li><li class="bul2"><strong class="bold">灰度</strong>：将颜色打印为各种灰色变化形式。</li><li class="bul2"><strong class="bold">颜色</strong>：以全彩方式打印。</li></ul>
