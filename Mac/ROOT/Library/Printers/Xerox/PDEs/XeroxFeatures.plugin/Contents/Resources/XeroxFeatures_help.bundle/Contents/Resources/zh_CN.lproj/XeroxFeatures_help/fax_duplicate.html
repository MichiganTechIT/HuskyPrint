<h4 class="heading4">重复的传真接收者</h4>
<p class="body">该传真功能允许您为同一接收者和传真号码创建多条记录。 如果要包括不同邮箱信息、电子邮件地址或电话号码，您可以添加重复记录。</p>
<p class="body">在添加重复记录时，将出现一个确认窗口。</p>
<ol class="numlist"><li class="numlist">要添加重复的接收者，请单击<strong class="bold">是</strong>。</li><li class="numlist">要返回到上一个窗口，请单击<strong class="bold">否</strong>。</li></ol>
