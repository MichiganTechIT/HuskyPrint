<h4 class="heading4">傳真給通訊錄接收者</h4>
<p class="body">您可以從通訊錄新增傳真接收者至傳真。</p>
<p class="body">如要從通訊錄新增傳真接收者：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「工作類型」旁，按一下箭頭，然後選擇<strong class="bold">傳真</strong>。</li><li class="numlist">按一下<strong class="bold">接收者</strong>。</li><li class="numlist">按一下通訊錄圖示，然後執行以下其中一個動作：<ul class="bul2"><li class="bul2">選擇一個群組，然後選擇收件者。</li><li class="bul2">如要找到收件者，請在搜尋方塊中輸入收件者姓名，然後按一下<strong class="bold">確定</strong>。</li></ul></li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
