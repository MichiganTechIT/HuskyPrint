<h3 class="heading3">通常の印刷</h3>
<p class="body">[通常の印刷]では、ジョブがプリンタに保存されないため、後で再印刷できません。また、パスコードは必要ありません。 [通常の印刷]がデフォルトのジョブタイプです。 すぐにジョブを印刷する場合は、[通常の印刷]を使います。</p>
<p class="body">[通常の印刷]を使って印刷するには</p>
<ol class="numlist"><li class="numlist">[用紙/出力]ウィンドウの[ジョブタイプ]の隣にある矢印をクリックし、<strong class="bold">[通常の印刷]</strong>を選択します。</li><li class="numlist">必要に応じて、印刷ジョブに他の選択を行ってください。</li><li class="numlist"><strong class="bold">[Print（印刷）]</strong>をクリックします。</li></ol>
