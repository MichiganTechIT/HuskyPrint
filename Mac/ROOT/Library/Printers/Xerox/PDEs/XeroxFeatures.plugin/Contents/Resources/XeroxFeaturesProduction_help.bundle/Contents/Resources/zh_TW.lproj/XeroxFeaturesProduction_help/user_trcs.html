<h2 class="heading2">使用者 TRC</h2>
<p class="body">色調重現曲線 (TRC) 會維持列印影像的色彩一致性。 使用者 TRC 可讓您藉由調整色調重現曲線來微調列印色彩。</p>
<p class="body">如要使用 TRC 列印：</p>
<p class="body">在「影像選項」視窗中，針對「使用者 TRC」，選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">印表機預設值</strong>：使用印表機預設值。</li><li class="bul2">從包含最多前 10 個輸入的 TRC 名稱清單，選擇一個名稱。</li><li class="bul2">請輸入新名稱。</li></ul>
