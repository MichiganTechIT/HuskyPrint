<h3 class="heading3">纸张颜色</h3>
<p class="body">&#8220;纸张颜色&#8221;允许您为打印作业选择纸张颜色。</p>
<p class="body">选择纸张颜色：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;纸张&#8221;的旁边单击箭头，然后选择<strong class="bold">其他颜色</strong>。</li><li class="numlist">请执行以下操作之一：<ul class="bul2"><li class="bul2">要为打印机使用默认纸张颜色，请选择<strong class="bold">打印机默认颜色</strong>。</li><li class="bul2">从列表中选择一种纸张颜色。 如果管理员为打印机定义了自定义纸张颜色，这些颜色将出现在列表中。</li><li class="bul2">要指示打印机选择颜色，请单击<strong class="bold">自动选择</strong>。<p class="note"><span class="brandcolor">注意： </span>如果选择打印机中未装入的纸张颜色，则在装入所需的纸张颜色之前，打印机将搁置作业。</p>
</li></ul></li></ol>
