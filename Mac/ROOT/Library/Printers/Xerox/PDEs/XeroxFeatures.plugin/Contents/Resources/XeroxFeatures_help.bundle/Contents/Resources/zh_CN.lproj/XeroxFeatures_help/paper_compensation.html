<h2 class="heading2">纸张补偿</h2>
<p class="body">某些纸张大小、重量、纹理和图像的组合可能导致打印作业出现褶皱。 &#8220;纸张补偿&#8221;会减慢打印过程，有助于防止褶皱。</p>
<p class="note"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
<p class="body">选择&#8220;纸张补偿&#8221;选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;纸张补偿&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">已启用</strong>：减慢打印过程，确保打印作业不会出现褶皱。</li><li class="bul2"><strong class="bold">已禁用（推荐）</strong>：关闭&#8220;纸张补偿&#8221;功能。</li></ul>
