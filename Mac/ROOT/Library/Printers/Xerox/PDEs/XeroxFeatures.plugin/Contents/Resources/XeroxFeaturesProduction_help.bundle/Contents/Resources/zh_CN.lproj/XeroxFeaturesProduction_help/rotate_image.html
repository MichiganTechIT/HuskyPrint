<h2 class="heading2">图像旋转 180 度 </h2>
<p class="body">&#8220;图像旋转 180 度&#8221;经启用后会翻转纸张上的图像，使上边变成下边。 方向可以是纵向或横向。</p>
<p class="body"><img src="../../images/rotate_180.png" alt="图像旋转 180 度" height="128" width="235" vspace="0" hspace="0" align="bottom" border="0" /></p>
<p class="body">选择&#8220;图像旋转 180 度&#8221;选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;图像旋转 180 度&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul1"><li class="bul1"><strong class="bold">打印机默认值</strong>：使用当前打印机设置。</li><li class="bul1"><strong class="bold">打开</strong>或<strong class="bold">已启用</strong>：允许打印机自动将图像旋转 180 度。 打印机在旋转图像时会将纸张大小、方向、进纸方向以及所选的装订选项作为因素考虑。</li><li class="bul1"><strong class="bold">关闭</strong>或<strong class="bold">已禁用</strong>：关闭该功能。</li></ul>
