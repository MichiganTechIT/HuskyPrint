<h2 class="heading2">인쇄할 페이지</h2>
<p class="body">인쇄할 페이지를 사용하여 인쇄 작업의 페이지 범위를 지정할 수 있습니다. 이 옵션을 사용하여 특수 페이지가 문서의 올바른 페이지 수를 참조하도록 할 수 있습니다.</p>
<p class="body">페이지 범위 선택:</p>
<ol class="numlist"><li class="numlist">고급 창에서 [인쇄할 페이지] 옆에 있는 <strong class="bold">설정</strong>을 클릭합니다.</li><li class="numlist">시작 필드에 인쇄 범위의 첫 번째 페이지 번호를 입력합니다.</li><li class="numlist">종료 필드에 인쇄 범위의 마지막 페이지 번호를 입력합니다.</li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
