<h2 class="heading2">装订边</h2>
<p class="body">&#8220;装订边&#8221;会沿纸张的长边或短边对打印作业打孔或装订。 &#8220;装订边&#8221;仅适用于可接受在两边上装订的纸张。</p>
<p class="body">选择装订边选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;装订边&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">自动（推荐）</strong>会在长边或短边上（但不会同时在两边上）对打印作业进行装订。</li><li class="bul2"><strong class="bold">长边装订</strong>会在纸张的长边上装订打印作业。</li><li class="bul2"><strong class="bold">短边装订</strong>会在纸张的短边上装订打印作业。</li></ul>
