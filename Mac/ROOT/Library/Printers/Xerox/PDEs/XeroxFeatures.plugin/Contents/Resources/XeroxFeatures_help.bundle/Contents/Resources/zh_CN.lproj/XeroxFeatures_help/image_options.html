<h1 class="heading1">图像选项</h1>
<p class="body">&#8220;图像选项&#8221;允许您调整打印作业中的文本和图像的总体亮度或暗度。</p>
<p class="note"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
<p class="body">设置打印作业的图像选项：</p>
<ol class="numlist"><li class="numlist">要调整亮度，请向右移动滑块使打印作业中的颜色变亮，或向左移动滑块使打印作业中的颜色变暗。</li><li class="numlist">要调整对比度，请向右移动滑块减小对比度，或向左移动滑块增加对比度。</li><li class="numlist">要选择图像移动选项，请单击<a id="h36416" class="jumptemplate" title="图像位移" href="image_shift.html" target="_self">图像移动</a>。</li><li class="numlist">单击<strong class="bold">打印</strong>。</li></ol>
