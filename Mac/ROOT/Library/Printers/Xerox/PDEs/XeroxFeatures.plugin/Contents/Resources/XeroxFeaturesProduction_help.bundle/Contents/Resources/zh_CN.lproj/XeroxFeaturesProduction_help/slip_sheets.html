<h3 class="heading3">薄衬纸</h3>
<p class="body">薄衬纸是打印机为分页或未分页文档插入单一打印作业单独的多个副本中的空白纸张。</p>
<p class="body">选择薄衬纸选项：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;装订&#8221;的旁边单击箭头，然后选择<strong class="bold">薄衬纸</strong>。</li><li class="numlist">选择一个选项：<ul class="bul2"><li class="bul2"><strong class="bold">打开</strong>或<strong class="bold">已启用</strong>：插入薄衬纸。</li><li class="bul2"><strong class="bold">关闭</strong>或<strong class="bold">已禁用</strong>：关闭薄衬纸。</li></ul></li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
