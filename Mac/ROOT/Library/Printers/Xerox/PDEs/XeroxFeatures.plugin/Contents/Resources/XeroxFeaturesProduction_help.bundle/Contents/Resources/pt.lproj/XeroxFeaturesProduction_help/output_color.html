<h2 class="heading2">Cor de saída</h2>
<p class="body">Na janela Papel/Saída, ao lado de Cor de saída, clique nas setas e selecione uma opção.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">Padrão da impressora</strong>: usa as configurações da impressora padrão.</li><li class="bul2"><strong class="bold">Tons de cinza</strong>: imprime as cores em tonalidades de cinza.</li><li class="bul2"><strong class="bold">Cor</strong>: imprime em quatro cores.</li></ul>
