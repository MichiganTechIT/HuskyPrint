<h2 class="heading2">線の太さの調整</h2>
<p class="body">[線の太さの調整]機能では、印刷ジョブの線の縁の明暗度を選択できます。</p>
<p class="body">線の太さを調整するには:</p>
<p class="body">[詳細]ウィンドウの[線の太さの調整]の隣にある矢印をクリックし、次のいずれかのオプションを選択します。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">-2ピクセル</strong>: 最も細い線の太さで印刷します。</li><li class="bul2"><strong class="bold">-1ピクセル</strong>: 細い線の太さで印刷します。</li><li class="bul2"><strong class="bold">なし</strong>: プリンタ既定の線の太さで印刷します。</li><li class="bul2"><strong class="bold">+1ピクセル</strong>: 細い線の太さで印刷します。</li><li class="bul2"><strong class="bold">+2ピクセル</strong>: 最も太い線の太さで印刷します。</li></ul>
