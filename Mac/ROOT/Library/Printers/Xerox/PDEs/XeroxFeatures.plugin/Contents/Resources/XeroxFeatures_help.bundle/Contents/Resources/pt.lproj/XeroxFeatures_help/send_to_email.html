<h5 class="heading5">Enviar uma folha de confirmação de fax para e-mail</h5>
<ol class="numlist"><li class="numlist">Na janela Opções de fax, ao lado de Confirmação, utilize as setas e selecione <strong class="bold">Enviar para e-mail</strong>.</li><li class="numlist">Ao lado de Endereço de e-mail, digite o endereço de e-mail para o qual enviar a confirmação do fax.</li></ol>
