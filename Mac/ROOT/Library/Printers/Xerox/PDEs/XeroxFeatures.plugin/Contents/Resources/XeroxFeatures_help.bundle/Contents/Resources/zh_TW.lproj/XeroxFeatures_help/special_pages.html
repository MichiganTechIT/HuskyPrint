<h1 class="heading1">特殊頁</h1>
<p class="body">特殊頁包括可新增至列印工作的封面、插頁和例外頁。 例外頁的設定與列印工作的其他頁設定不同。</p>
<p class="body"><a id="h36049" class="jumptemplate" title="新增封面" href="add_covers.html" target="_self">新增封面</a></p>
<p class="body"><a id="h36051" class="jumptemplate" title="新增插頁" href="add_inserts.html" target="_self">新增插頁</a></p>
<p class="body"><a id="h36052" class="jumptemplate" title="新增例外" href="add_exceptions.html" target="_self">新增例外</a></p>
<p class="body"><a id="h36114" class="expandingblocktemplate" title="管理特殊頁" href="javascript:toggleBlock('36114')" target="_self"><img id="i36114" class="expandicon" src="arrowright.gif" alt="" border="0" />管理特殊頁</a></p>
<div id="d36114" class="expandingblock" style="display:none"><p class="body">之前對列印工作設定的特殊頁會出現在「特殊頁」摘要表格中。 您可以在這個表格中選擇要編輯或刪除的頁面。 您也可以變更插頁群組中的插頁順序。</p>
<p class="body">如要編輯、刪除或移動項目：</p>
<ol class="numlist"><li class="numlist">從「儲存的頁面」清單中，選擇一個選項。 按鈕啟動。</li><li class="numlist">如要選擇所需的動作，按一下按鈕。</li></ol></div>
