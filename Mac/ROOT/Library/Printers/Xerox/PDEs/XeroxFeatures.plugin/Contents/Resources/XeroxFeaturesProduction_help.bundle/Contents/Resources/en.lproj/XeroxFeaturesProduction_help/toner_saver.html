<h2 class="heading2">Toner Saver</h2>
<p class="body">Toner Saver reduces the amount of toner used for print jobs and is useful for draft quality output. Print quality is slightly lower than Standard.</p>
<p class="body">To turn on Toner Saver, in the Image Options window, next to Toner Saver, click the arrows, then select <strong class="bold">On</strong>.</p>
