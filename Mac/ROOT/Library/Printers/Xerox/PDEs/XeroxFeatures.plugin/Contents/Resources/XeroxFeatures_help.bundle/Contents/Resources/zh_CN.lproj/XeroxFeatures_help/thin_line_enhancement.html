<h2 class="heading2">细线加强</h2>
<p class="body">&#8220;细线加强&#8221;会增加细线的粗细以确保连最细的线条也能打印出来。</p>
<p class="note"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
<p class="body">使用细线加强：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;细线加强&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打开</strong>：增加细线的粗细。</li><li class="bul2"><strong class="bold">关闭</strong>：关闭细线加强。</li></ul>
