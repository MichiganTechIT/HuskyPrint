<h2 class="heading2">OPI 사전 스캔</h2>
<p class="body">OPI(Open Prescan Interface) 사전 스캔은 인쇄 작업의 미리 보기를 제공합니다.</p>
<p class="body">OPI 사전 스캔 옵션 선택:</p>
<p class="body">고급 창에서 [OPI 사전 스캔] 옆에 있는 화살표를 클릭한 후 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">프린터 기본값</strong>: 현재 프린터 설정을 사용합니다.</li><li class="bul2"><strong class="bold">없음</strong>: 기능을 해제합니다.</li><li class="bul2"><strong class="bold">스캔</strong>: 고해상도 파일을 찾아서 파일 경로를 사용하여 해당 파일을 문서에 연결합니다.</li><li class="bul2"><strong class="bold">스캔 및 수집</strong>: 고해상도 파일을 찾아서 문서에 가져옵니다.</li></ul>
