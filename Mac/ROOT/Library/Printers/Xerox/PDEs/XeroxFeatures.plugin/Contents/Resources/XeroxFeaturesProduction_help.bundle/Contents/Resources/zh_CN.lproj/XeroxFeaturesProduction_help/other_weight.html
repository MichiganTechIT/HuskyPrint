<h3 class="heading3">纸张重量</h3>
<p class="body">选择纸张重量：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;纸张&#8221;的旁边单击箭头，然后选择<strong class="bold">其它重量</strong>。</li><li class="numlist">请执行以下操作之一：<ul class="bul2"><li class="bul2">要为打印机使用默认重量，请选择<strong class="bold">打印机默认值</strong>。</li><li class="bul2">从列表中选择纸张重量。</li><li class="bul2">要使用列表中未显示的重量，请选择<strong class="bold"><a id="h35411" class="jumptemplate" title="创建自定义纸张重量" href="custom_weight.html" target="_self">自定义</a></strong>。<p class="note"><span class="brandcolor">注意： </span>纸张重量的最小和最大值因打印机而异。 如果指定自定义重量，请确保它并未超过打印机支持的重量。</p>
</li></ul></li></ol>
