<h2 class="heading2">影像加強</h2>
<p class="body">「影像加強」可讓印表機判斷何時應套用邊緣加強、細線條加強或漲邊至影像。</p>
<p class="body">如要選擇影像加強選項：</p>
<p class="body">在「進階」視窗中，在「影像加強」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">自動</strong>會套用設定集，針對各種列印模式在速度和品質之間取得最佳平衡。</li><li class="bul2"><strong class="bold">啟動</strong>會使用所有可用的加強效果，以改善列印品質。 當工作使用此選項時，所需的列印時間較長。</li><li class="bul2"><strong class="bold">關閉</strong>將不會套用任何影像加強效果。</li></ul>
