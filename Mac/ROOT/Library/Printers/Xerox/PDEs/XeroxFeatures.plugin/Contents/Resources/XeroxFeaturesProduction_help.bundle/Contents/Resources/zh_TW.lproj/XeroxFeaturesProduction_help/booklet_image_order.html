<h2 class="heading2">手冊圖像順序</h2>
<p class="body">「進階手冊排版」選項可控制列印手冊的頁面順序。 使用「手冊圖像順序」以指定手冊摺線是否在左側（由左到右）或右側（由右到左）。</p>
<p class="note"><span class="brandcolor">注意： </span>只有當「手冊排版」已啟用時，才能使用此功能。</p>
<p class="body">選擇手冊圖像順序選項：</p>
<p class="body">在「進階」視窗中，在「手冊圖像順序」旁，選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">由左到右</strong>： 此選項會設定手冊排版，如此，當手冊摺疊時，摺線會在手冊左側。 「由左到右」是指文字的閱讀方向。</li><li class="bul2"><strong class="bold">由右到左</strong>會設定手冊排版，如此，當手冊摺疊時，摺線會在右側。 如果您要使用由右到左閱讀的語言（例如阿拉伯文或波斯文），請選擇此選項。</li></ul>
