<h3 class="heading3">집계 관리 프롬프트</h3>
<p class="body">집계 관리를 사용하도록 설정하고 [집계 관리 프롬프트]를 [항상 알림]으로 설정하면 인쇄 작업을 전송할 때 집계 관리 프롬프트가 나타납니다.</p>
<ol class="numlist"><li class="numlist">사용자 ID에 대해, 기본값을 지정한 경우 이 값을 사용하거나 새 값을 입력할 수 있습니다.</li><li class="numlist">계정 ID에 대해, 기본값을 지정한 경우 이 값을 사용하거나 새 계정 ID를 입력할 수 있습니다.</li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol><p class="seealso">참고 항목: </p>
