<h4 class="heading4">将传真发送到电话簿接收者</h4>
<p class="body">您可以将传真接收者从电话簿添加到传真。</p>
<p class="body">将接收者从电话簿添加到传真：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;作业类型&#8221;的旁边单击箭头，然后选择<strong class="bold">传真</strong>。</li><li class="numlist">单击<strong class="bold">接收者</strong>。</li><li class="numlist">单击地址簿图标，然后执行以下操作之一：<ul class="bul2"><li class="bul2">选择群组，然后选择接收者。</li><li class="bul2">要查找接收者，请在搜索框中键入接收者的姓名，然后单击&#8220;确定&#8221;。</li></ul></li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
