<h3 class="heading3">正常列印</h3>
<p class="body">「正常列印」不會將工作儲存在印表機中以供日後使用，也不需要使用密碼。 「正常列印」為預設工作類型。 使用「正常列印」可立即列印工作。</p>
<p class="body">如要使用「正常列印」列印：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「工作類型」旁，按一下箭頭，然後選擇<strong class="bold">正常列印</strong>。</li><li class="numlist">視需要為列印工作進行其他選擇。</li><li class="numlist">按一下 <strong class="bold">Print</strong> (列印)。</li></ol>
