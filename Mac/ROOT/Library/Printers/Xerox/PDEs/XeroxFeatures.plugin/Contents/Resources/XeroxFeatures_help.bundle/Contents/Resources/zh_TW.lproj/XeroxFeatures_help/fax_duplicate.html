<h4 class="heading4">重複傳真接收者</h4>
<p class="body">傳真功能可讓您為同一個收件者和傳真號碼建立多個記錄。 如果您要包含不同的信箱資訊、電子郵件位址或電話號碼，您可以新增重複的記錄。</p>
<p class="body">當您新增重複的記錄時，會出現確認視窗。</p>
<ol class="numlist"><li class="numlist">如要新增重複的收件者，請按一下<strong class="bold">是</strong>。</li><li class="numlist">如要回到上一個視窗，請按一下<strong class="bold">否</strong>。</li></ol>
