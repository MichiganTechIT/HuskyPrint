<h2 class="heading2">打印页面</h2>
<p class="body">&#8220;打印页面&#8221;允许您指定打印作业的页面范围。 使用此选项来确保特殊页参考文档中正确的页面。</p>
<p class="body">选择页面范围：</p>
<ol class="numlist"><li class="numlist">在&#8220;高级&#8221;窗口中&#8220;打印页面&#8221;的旁边，单击<strong class="bold">设置</strong>。</li><li class="numlist">在&#8220;从&#8221;字段中，键入打印范围的第一个页码。</li><li class="numlist">在&#8220;至&#8221;字段中，键入打印范围的最后一个页码。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
