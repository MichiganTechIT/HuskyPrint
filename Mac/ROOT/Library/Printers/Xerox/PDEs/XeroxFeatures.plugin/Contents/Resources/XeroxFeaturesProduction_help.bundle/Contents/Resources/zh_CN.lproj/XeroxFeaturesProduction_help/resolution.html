<h2 class="heading2">分辨率</h2>
<p class="body">&#8220;分辨率&#8221;确定图形图像的质量。 图像分辨率以每英寸点数 (dpi) 度量。 600 dpi 的设置会为图像的每英寸使用 600 个点（像素）来渲染图像。 分辨率越高，则打印质量越好。</p>
<p class="body">要指定分辨率，请单击<strong class="bold">分辨率</strong>，然后选择一个选项或选择<strong class="bold">打印机默认值</strong>。</p>
