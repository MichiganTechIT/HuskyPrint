<h3 class="heading3">슬립 시트</h3>
<p class="body">삽지는 한 부씩 인쇄되는 문서 또는 한 부씩 인쇄되지 않는 문서에 대해 프린터가 단일 인쇄 작업의 여러 매수를 분리하기 위해 삽입하는 빈 낱장입니다.</p>
<p class="body">삽지 옵션 선택:</p>
<ol class="numlist"><li class="numlist">용지/출력 창에서 [마감 작업] 옆에 있는 화살표를 클릭한 후 <strong class="bold">슬립 시트</strong>를 선택합니다.</li><li class="numlist">옵션을 하나 선택합니다.<ul class="bul2"><li class="bul2"><strong class="bold">설정</strong> 또는 <strong class="bold">사용</strong>: 슬립 시트를 삽입합니다.</li><li class="bul2"><strong class="bold">해제</strong> 또는 <strong class="bold">사용 안 함</strong>: 슬립 시트를 해제합니다.</li></ul></li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
