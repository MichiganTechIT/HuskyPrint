<h3 class="heading3">DFA 加工機設定檔</h3>
<p class="body">文件裝訂架構 (DFA) 加工機設定檔可讓您連接在印表機上設定的加工機設定檔。 在您建立加工機的自訂名稱後，它就會出現在列印驅動程式中。</p>
<p class="body">如要輸入新名稱：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「加工」旁，按一下箭頭，然後選擇<strong class="bold">自訂</strong>。</li><li class="numlist">在「自訂」欄位中，輸入 DFA 加工機名稱。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
