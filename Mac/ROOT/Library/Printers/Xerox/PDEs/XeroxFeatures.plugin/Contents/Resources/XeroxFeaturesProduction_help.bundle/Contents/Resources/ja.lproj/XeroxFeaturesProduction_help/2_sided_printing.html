<h2 class="heading2">両面印刷</h2>
<p class="body">[用紙/出力]ウィンドウの両面印刷の隣にある矢印をクリックし、次のいずれかのオプションを選択します。</p>
<ul class="bul1"><li class="bul1"><strong class="bold">片面印刷</strong>: メディアの片面だけに印刷します。 このオプションは、OHPフィルムや、封筒、ラベルなど、両面に印刷できないメディアに印刷するときに使用します。</li><li class="bul1"><strong class="bold">両面印刷</strong>: 用紙を長辺綴じできるように両面に印刷します。</li><li class="bul1"><strong class="bold">両面印刷、短辺綴じ</strong>: 用紙を短辺綴じできるように両面に印刷します。</li></ul>
