<h3 class="heading3">DFA フィニッシャのプロフィール</h3>
<p class="body">[ドキュメント仕上げアーキテクチャ(DFA)フィニッシャのプロフィール]では、プリンタに設定される仕上げプロフィールに接続できます。 フィニッシャにカスタム名を作成すると、その名前がプリンタドライバに表示されます。</p>
<p class="body">新しい名前を入力するには:</p>
<ol class="numlist"><li class="numlist">[用紙/出力]ウィンドウの[仕上げ]の隣にある矢印をクリックし、<strong class="bold">[カスタム]</strong>を選択します。</li><li class="numlist">[カスタム]フィールドに、DFAフィニッシャの名前を入力します。</li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
