<h3 class="heading3">傳真</h3>
<p class="body">使用傳真工作類型，以傳送傳真並管理傳真通訊錄和設定。</p>
<p class="body">如要存取傳真功能表，在「工作類型」旁，選擇<strong class="bold">傳真</strong>。</p>
<ul class="bul1"><li class="bul1">如要新增或編輯傳真收件者，請選擇<a id="h35711" class="jumptemplate" title="新增或編輯傳真收件者" href="add_edit_fax_recipient.html" target="_self">收件者</a>。</li><li class="bul1">如要新增或編輯封面頁，請選擇<a id="h35712" class="jumptemplate" title="傳真封面頁" href="fax_cs.html" target="_self">封面頁</a>。</li><li class="bul1">如要設定傳真選項，請選擇<a id="h35713" class="jumptemplate" title="傳真選項" href="fax_options.html" target="_self">選項</a>。</li><li class="bul1"><a id="h36458" class="jumptemplate" title="重複傳真接收者" href="fax_duplicate.html" target="_self">如要複製傳真收件者</a></li></ul>
