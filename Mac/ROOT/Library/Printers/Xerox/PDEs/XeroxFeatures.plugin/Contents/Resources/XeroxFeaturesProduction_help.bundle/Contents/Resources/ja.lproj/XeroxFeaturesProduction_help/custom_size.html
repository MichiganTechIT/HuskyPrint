<h4 class="heading4">カスタム用紙サイズの作成</h4>
<ol class="numlist"><li class="numlist">[カスタムサイズ]ウィンドウの[幅]の隣に、カスタム幅の値を入力するか、矢印を使って値を選択します。</li><li class="numlist">[高さ]の隣に、カスタム高さの値を入力するか、矢印を使って値を選択します。</li><li class="numlist">測定単位を指定するには、矢印をクリックして、<strong class="bold">[インチ]</strong>または<strong class="bold">[mm]</strong>を選択します。</li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
