<h3 class="heading3">保留工作</h3>
<p class="body">「保留工作」可保留印表機中的工作，直到您在控制面板釋放它。 在您釋放它進行列印後，此列印工作將不會儲存在列印伺服器上。</p>
<p class="body">如要保留列印工作：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「工作類型」旁，按一下箭頭，然後選擇<strong class="bold">保留列印</strong>。</li><li class="numlist">視需要為列印工作進行其他選擇。</li><li class="numlist">按一下 <strong class="bold">Print</strong> (列印)。 工作會保留在列印伺服器上的工作清單中，直到釋放它進行列印。</li></ol>
