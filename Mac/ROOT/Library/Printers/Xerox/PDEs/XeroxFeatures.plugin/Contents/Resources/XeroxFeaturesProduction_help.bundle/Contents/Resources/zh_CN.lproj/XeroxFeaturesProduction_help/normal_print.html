<h3 class="heading3">标准打印</h3>
<p class="body">&#8220;标准打印&#8221;不会保存到打印机以供将来使用，并且不需要密码。 &#8220;标准打印&#8221;是默认的作业类型。 使用&#8220;标准打印&#8221;可以立即打印作业。</p>
<p class="body">使用&#8220;标准打印&#8221;进行打印：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;作业类型&#8221;的旁边单击箭头，然后选择<strong class="bold">标准打印</strong>。</li><li class="numlist">根据需要为打印作业选择其他选项。</li><li class="numlist">单击<strong class="bold">打印</strong>。</li></ol>
