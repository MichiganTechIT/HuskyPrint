<h2 class="heading2">OPI 预扫描</h2>
<p class="body">开放式印前接口 (OPI) 预扫描提供打印作业的预览。</p>
<p class="body">选择 OPI 预扫描选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;OPI 预扫描&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打印机默认值</strong>：使用当前打印机设置。</li><li class="bul2"><strong class="bold">无</strong>：关闭该功能。</li><li class="bul2"><strong class="bold">扫描</strong>：查找高分辨率文件，并使用文件路径将它们链接到文档。</li><li class="bul2"><strong class="bold">扫描和收集</strong>：查找高分辨率文件，并将它们置入文档。</li></ul>
