<h2 class="heading2">输出目标</h2>
<p class="body">选择输出目的地：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;输出目的地&#8221;的旁边单击箭头，然后选择一个选项。</li><li class="numlist">要根据纸张大小和装订选项将打印作业发送到目标，请选择<strong class="bold">自动</strong>或<strong class="bold">自动选择</strong>。<p class="note"><span class="brandcolor">注意： </span></p>
<ul class="notesbul"><li class="notesbul">根据其他设置，某些纸盘可能不可用。</li><li class="notesbul">如果您的打印机只有一个输出目标，则不会显示此列表。</li></ul></li></ol>
