<h3 class="heading3">帐目提示</h3>
<p class="body">如果启用了帐目，并且帐目提示设置为在您发送打印、传真、彩色打印作业之一时为这些作业提示，则帐目提示会出现。</p>
<p class="body"><span class="brandcolor">注意： </span>根据您选择的帐目系统和帐目提示，并非所有选项都会出现。</p>
<ol class="numlist"><li class="numlist">对于&#8220;用户 ID&#8221;，如果指定了默认值，则您可以使用该值，或键入新值。</li><li class="numlist">对于&#8220;密码&#8221;，如果指定了默认值，则您可以使用该值，或键入新密码。</li><li class="numlist">如果需要，选择一个帐户类型。</li><li class="numlist">对于&#8220;帐户 ID&#8221;，如果指定了默认值，则您可以使用该值，或键入新帐户 ID。</li><li class="numlist">对于&#8220;帐户 ID 密码&#8221;，如果指定了默认值，则您可以使用该值，或键入新密码。</li></ol><p class="seealso">另请参见： </p>
<p class="seealsoindent"><a id="h35616" class="jumptemplate" title="帐目" href="accounting.html" target="_self">设置帐目</a></p>
