<h5 class="heading5">Senden eines Faxbestätigungsblatts an eine E-Mail-Adresse</h5>
<ol class="numlist"><li class="numlist">Im Fenster &quot;Faxoptionen&quot; neben &quot;Bestätigung&quot; die Pfeile verwenden und dann <strong class="bold">An E-Mail übermitteln</strong> wählen.</li><li class="numlist">Neben &quot;E-Mail-Adresse&quot; die E-Mail-Adresse eingeben, an die die Faxbestätigung gesendet werden soll.</li></ol>
