<h3 class="heading3">ファクス送信</h3>
<p class="body">ファクスの送信と、ファクス電話帳および設定の管理を行うには、[ファクス]ジョブタイプを使います。</p>
<p class="body">ファクスメニューにアクセスするには、[ジョブタイプ]の隣にある<strong class="bold">[ファクス]</strong>を選択します。</p>
<ul class="bul1"><li class="bul1">ファクス受信者を追加または編集するには、<a id="h35711" class="jumptemplate" title="ファクス受信者を追加または編集する" href="add_edit_fax_recipient.html" target="_self">[受信者]</a>を選択します。</li><li class="bul1">カバーシートを追加または編集するには、<a id="h35712" class="jumptemplate" title="ファクスのカバーシート" href="fax_cs.html" target="_self">[カバーシート]</a>を選択します。</li><li class="bul1">ファクスオプションを設定するには<a id="h35713" class="jumptemplate" title="ファクスオプション" href="fax_options.html" target="_self">[オプション]</a>を選択します。</li><li class="bul1"><a id="h36458" class="jumptemplate" title="ファクス受信者の重複" href="fax_duplicate.html" target="_self">重複したファクス受信者を作成するには</a></li></ul>
