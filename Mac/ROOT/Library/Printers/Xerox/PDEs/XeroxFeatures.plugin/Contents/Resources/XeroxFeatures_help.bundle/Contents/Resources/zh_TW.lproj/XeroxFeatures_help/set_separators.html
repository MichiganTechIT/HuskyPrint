<h2 class="heading2">設定分隔紙</h2>
<p class="body">「分隔紙」可讓您在每份、每頁，或是在列印工作之間插入一張空白紙。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
<p class="body">如要在列印時使用分隔紙：</p>
<ol class="numlist"><li class="numlist">在「進階」視窗中，在「設定分隔紙」旁，按一下<strong class="bold">設定</strong>。</li><li class="numlist">針對「分隔紙」，選擇一個選項。<ul class="bul2"><li class="bul2"><strong class="bold">關閉</strong>或<strong class="bold">無分隔紙</strong>： 請勿插入分隔紙。</li><li class="bul2"><strong class="bold">每組之後</strong>： 在列印工作中，於列印完每份後插入分隔紙。 印表機需要有硬碟才能使用此選項。</li></ul></li><li class="numlist">針對「紙張」，選擇分隔紙紙匣。 分隔紙使用的紙匣必須和工作進紙紙匣不同。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
