<h2 class="heading2">ドラフトモード</h2>
<p class="body">ドラフトモードは、印刷品質を落とすことで、トナーやインクを節約するオプションです。</p>
<p class="note"><span class="brandcolor">注: </span>[ドラフトモード]も<a id="h19229" class="jumptemplate" title="エコ設定" href="earth_smart.html" target="_self">エコ設定</a>の一部です。</p>
<p class="body">[ドラフトモード]のオプションを選択するには</p>
<p class="body">[詳細]ウィンドウの[ドラフトイメージ]の隣にある矢印をクリックし、次のいずれかのオプションを選択します。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">[オン]</strong>または<strong class="bold">[有効]</strong>: ドラフトが印刷されます。</li><li class="bul2"><strong class="bold">[オフ]</strong>または<strong class="bold">[無効]</strong>: [ドラフトモード]がオフになります。</li></ul>
