<h4 class="heading4">ファクスを電話帳に記載のある受信者に送信する</h4>
<p class="body">ファクス受信者を電話帳からファクスに追加することができます。</p>
<p class="body">受信者を電話帳からファクスに追加するには</p>
<ol class="numlist"><li class="numlist">[用紙/出力]ウィンドウの[ジョブタイプ]の隣にある矢印をクリックし、<strong class="bold">[ファクス]</strong>を選択します。</li><li class="numlist"><strong class="bold">[受信者]</strong>をクリックします。</li><li class="numlist">アドレス帳アイコンをクリックし、次のいずれかの操作を行います。<ul class="bul2"><li class="bul2">グループを選択し、受信者を選択します。</li><li class="bul2">受信者を見つけるには、検索ボックスに受信者の名前を入力し、<strong class="bold">[OK]</strong>をクリックします。</li></ul></li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
