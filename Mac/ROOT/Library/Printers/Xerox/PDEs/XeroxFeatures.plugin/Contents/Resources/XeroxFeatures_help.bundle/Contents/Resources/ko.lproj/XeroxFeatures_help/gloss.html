<h2 class="heading2">광택 레벨</h2>
<p class="body">광택 레벨을 사용하여 무광택 또는 광택 이미지를 인쇄할 수 있습니다.</p>
<p class="note"><span class="brandcolor">참고: </span>일부 프린터에서는 여기 나열된 모든 옵션이 지원되지 않습니다. 일부 옵션은 특정 프린터 모델, 구성, 운영 체제 또는 드라이버 유형에만 적용됩니다.</p>
<p class="body">광택 레벨 옵션 선택:</p>
<p class="body">고급 창에서 [광택 레벨] 옆에 있는 화살표를 클릭한 후 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">보통</strong>은 원본 광택 이미지를 무광택 버전으로 인쇄합니다.</li><li class="bul2"><strong class="bold">고급</strong>은 원본 광택 이미지를 복제합니다. 이 옵션을 사용하면 프린터의 인쇄 속도가 더욱 느려집니다.</li></ul>
