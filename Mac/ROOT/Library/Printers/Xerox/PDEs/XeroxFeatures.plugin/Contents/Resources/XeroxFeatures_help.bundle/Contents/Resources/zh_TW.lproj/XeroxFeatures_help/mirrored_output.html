<h2 class="heading2">鏡射輸出</h2>
<p class="body">鏡射輸出或鏡射影像可在頁面上反轉圖像和文字。 結果類似於翻轉列印的投影片然後從背面檢視。</p>
<p class="body"><img src="../../images/mirror2.png" alt="鏡射影像" height="128" width="235" vspace="0" hspace="0" align="bottom" border="0" /></p>
<p class="body">如要選擇鏡射輸出或鏡射影像選項：</p>
<p class="body">在「進階」視窗中，在「鏡射輸出」或「鏡射影像」旁，選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">啟用</strong>或<strong class="bold">是</strong>： 將頁面影像從左到右反轉。</li><li class="bul2"><strong class="bold">停用</strong>或<strong class="bold">無</strong>： 關閉鏡射輸出。</li></ul>
