<h4 class="heading4">順序指定用紙タイプ</h4>
<ol class="numlist"><li class="numlist">[順序指定用紙]ウィンドウの[用紙タイプ]の隣にある矢印をクリックし、オプションを選択します。<ul class="bul2"><li class="bul2">用紙タイプの新しい名前を入力します。</li><li class="bul2">リストから用紙タイプを選択します。</li></ul></li><li class="numlist">[セット内の数]の隣に、値を入力するか、矢印を使って値を選択します。</li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
