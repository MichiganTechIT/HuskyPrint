<h5 class="heading5">接收者的信息</h5>
<p class="body">添加或编辑接收者信息：</p>
<p class="body">在&#8220;接收者的信息&#8221;窗口中，选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">显示接收者</strong>：在传真首页上显示接收者姓名。 该信息也会出现在首页预览上。</li><li class="bul2"><strong class="bold">不显示接收者</strong>：在传真首页上隐藏接收者姓名。</li><li class="bul2"><strong class="bold">显示自定义文本</strong>：允许您在文本框中键入显示在传真首页上的自定义文本。 </li></ul>
