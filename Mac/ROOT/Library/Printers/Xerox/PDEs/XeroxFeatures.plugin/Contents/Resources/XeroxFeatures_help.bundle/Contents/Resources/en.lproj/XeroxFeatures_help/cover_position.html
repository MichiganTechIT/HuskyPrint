<h4 class="heading4">Cover Position</h4>
<p class="body">To adjust the cover positions:</p>
<ol class="numlist"><li class="numlist">In the Cover Position window, adjust the book block settings as needed.<ul class="bul2"><li class="bul2"><strong class="bold">Center</strong>: Adjusts the book block left or right inside the cover.</li><li class="bul2"><strong class="bold">Side</strong>: Adjusts the book block up or down inside the cover.</li></ul></li><li class="numlist">Click <strong class="bold">OK</strong>.</li></ol>
