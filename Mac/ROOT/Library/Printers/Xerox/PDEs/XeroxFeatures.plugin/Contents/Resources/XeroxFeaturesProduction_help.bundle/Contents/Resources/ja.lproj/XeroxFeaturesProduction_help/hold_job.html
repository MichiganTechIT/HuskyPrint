<h3 class="heading3">ジョブを保留</h3>
<p class="body">[ジョブを保留]では、コントロールパネルでジョブをリリースするまで、プリンタにジョブが保持されます。 印刷用にリースした後は、プリントサーバーに印刷ジョブは保存されません。</p>
<p class="body">印刷ジョブを保留するには:</p>
<ol class="numlist"><li class="numlist">[用紙/出力]ウィンドウの[ジョブタイプ]の隣にある矢印をクリックし、<strong class="bold">[Hold Print（印刷の保留）]</strong>を選択します。</li><li class="numlist">必要に応じて、印刷ジョブに他の選択を行ってください。</li><li class="numlist"><strong class="bold">[Print（印刷）]</strong>をクリックします。 ジョブは、印刷用にリースするまで、プリントサーバー上のジョブ一覧に残ります。</li></ol>
