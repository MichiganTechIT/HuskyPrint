<h5 class="heading5">Отправка отчета-подтверждения факса по эл. почте</h5>
<ol class="numlist"><li class="numlist">В окне «Настройка факса» нажатием стрелок рядом с полем «Отчет-подтверждение» выберите <strong class="bold">Отправить по эл. почте</strong>.</li><li class="numlist">В поле «Адрес электронной почты» введите адрес для отправки отчета-подтверждения о доставке факса.</li></ol>
