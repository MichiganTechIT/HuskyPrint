<h2 class="heading2">雙面列印</h2>
<p class="body">在「紙張/輸出」視窗中，在「雙面列印」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul1"><li class="bul1"><strong class="bold">單面列印</strong>：可在底材單面上列印。 當列印投影片、信封、標籤或其他無法雙面列印的底材時，可使用此選項。</li><li class="bul1"><strong class="bold">雙面列印</strong>：可在紙張雙面列印工作，並允許在紙張長邊裝訂。</li><li class="bul1"><strong class="bold">雙面列印，沿紙張短邊翻轉</strong>：可在紙張雙面列印工作，並允許在紙張短邊裝訂。</li></ul>
