<h2 class="heading2">调整线条粗细</h2>
<p class="body">&#8220;调整线条粗细&#8221;功能允许您选择打印作业线条边缘的亮度或暗度。</p>
<p class="body">调整线条粗细：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;调整线条粗细&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">-2 像素</strong>：为打印作业使用最细的线条粗细。</li><li class="bul2"><strong class="bold">-1 像素</strong>：为打印作业使用细线条粗细。</li><li class="bul2"><strong class="bold">无</strong>：为打印作业使用打印机默认线条粗细。</li><li class="bul2"><strong class="bold">+1 像素</strong>：为打印作业使用粗线条粗细。</li><li class="bul2"><strong class="bold">+2 像素</strong>：为打印作业使用最粗的线条粗细。</li></ul>
