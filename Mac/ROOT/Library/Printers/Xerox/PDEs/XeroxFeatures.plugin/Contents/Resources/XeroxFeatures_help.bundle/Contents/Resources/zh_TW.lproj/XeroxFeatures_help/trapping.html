<h2 class="heading2">漲邊</h2>
<p class="body">「漲邊」可讓彩色區域的邊緣（白色區域除外）彼此重疊並與黑色區域邊緣重疊。 重疊這些邊緣可補償由於紙張偏移或其他問題導致的列印不平整。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
<p class="body">如要使用漲邊：</p>
<p class="body">在「進階」視窗中，在「漲邊」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">開啟</strong>或<strong class="bold">啟用</strong>： 使彩色區域的邊緣與黑色區域邊緣重疊。 此項設定不影響白色區域。</li><li class="bul2"><strong class="bold">關閉</strong>或<strong class="bold">停用</strong>： 關閉此功能。</li><li class="bul2"><strong class="bold">僅黑色</strong>： 讓彩色區域僅與黑色區域邊緣重疊。 此項設定不影響白色區域。</li></ul>
