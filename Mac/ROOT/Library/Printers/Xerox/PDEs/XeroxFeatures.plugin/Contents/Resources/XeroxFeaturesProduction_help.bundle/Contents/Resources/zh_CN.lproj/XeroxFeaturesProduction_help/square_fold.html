<h4 class="heading4">折叠成正方形装订</h4>
<p class="body">&#8220;折叠成正方形&#8221;功能允许您自定义正方形折叠的手册书脊的折叠。</p>
<p class="body">选择&#8220;折叠成正方形&#8221;选项：</p>
<ol class="numlist"><li class="numlist">在&#8220;折叠成正方形&#8221;窗口中&#8220;折叠成正方形&#8221;的旁边，选择一个选项。<ul class="bul2"><li class="bul2">要指定较方的折叠，请选择从<strong class="bold">标准</strong>至 <strong class="bold">+2</strong>。</li><li class="bul2">要指定较圆的折叠，请选择从<strong class="bold">标准</strong>至 <strong class="bold">-2</strong>。</li><li class="bul2">要关闭&#8220;折叠成正方形&#8221;，请选择<strong class="bold">关闭</strong>。</li></ul></li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
