<h2 class="heading2">双向通信</h2>
<p class="body">使用&#8220;双向通信设置&#8221;可以在网络打印机和计算机之间启用双向通信。</p>
<p class="body"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
<p class="body">启用或禁用双向通信：</p>
<ol class="numlist"><li class="numlist">在&#8220;高级&#8221;窗口中&#8220;配置&#8221;的旁边，单击<strong class="bold">双向通信</strong>。</li><li class="numlist">在&#8220;双向通信&#8221;旁边，选择<strong class="bold">打开</strong>或<strong class="bold">关闭</strong>。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
