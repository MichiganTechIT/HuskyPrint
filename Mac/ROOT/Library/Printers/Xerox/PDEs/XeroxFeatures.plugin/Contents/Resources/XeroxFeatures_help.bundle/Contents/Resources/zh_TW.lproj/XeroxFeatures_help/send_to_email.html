<h5 class="heading5">傳送傳真確認至電子郵件</h5>
<ol class="numlist"><li class="numlist">在「傳真選項」視窗中，在「確認」旁，使用箭頭，然後選擇<strong class="bold">傳送至電子郵件</strong>。</li><li class="numlist">在「電子郵件位址」旁，輸入要傳送傳真確認的電子郵件位址。</li></ol>
