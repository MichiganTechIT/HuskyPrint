<h2 class="heading2">제본변</h2>
<p class="body">제본변은 용지의 장변 또는 단변으로 인쇄 작업을 홀 펀칭 또는 스테이플링하는 데 사용됩니다. 제본변은 양변에 대한 마감을 허용할 수 있는 용지에만 적용됩니다.</p>
<p class="body">제본변 옵션 선택:</p>
<p class="body">고급 창에서 [테두리 지우기] 옆에 있는 화살표를 클릭한 후 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">자동(권장)</strong>은 장변 또는 단변에서 인쇄 작업을 제본합니다(그러나 두 변 모두에서는 불가능).</li><li class="bul2"><strong class="bold">장변으로 제본</strong>은 페이지의 장변에서 인쇄 작업을 제본합니다.</li><li class="bul2"><strong class="bold">단변으로 제본</strong>은 페이지의 단변에서 인쇄 작업을 제본합니다.</li></ul>
