<h4 class="heading4">전화번호부 수신자에게 팩스 전송</h4>
<p class="body">전화번호부의 팩스 수신자를 팩스에 추가할 수 있습니다.</p>
<p class="body">전화번호부의 수신자를 팩스에 추가하려면 다음 작업을 수행하십시오.</p>
<ol class="numlist"><li class="numlist">용지/출력 창에서 [작업 유형] 옆에 있는 화살표를 클릭한 후 <strong class="bold">팩스</strong>를 선택합니다.</li><li class="numlist"><strong class="bold">수신자</strong>를 클릭합니다.</li><li class="numlist">주소록 아이콘을 클릭한 후 다음 중 하나를 수행합니다.<ul class="bul2"><li class="bul2">그룹을 선택한 후 수신자를 선택합니다.</li><li class="bul2">수신자를 찾으려면 검색 상자에 수신자 이름을 입력한 후 <strong class="bold">확인</strong>을 클릭합니다.</li></ul></li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
