<h2 class="heading2">解像度</h2>
<p class="body">[解像度]によりグラフィックイメージの品質が決定します。 イメージの解像度の測定単位はドット/インチ（dpi）です。 600dpiの設定では、画像のインチあたり600ドット（ピクセル）を使用してイメージがレンダリングされます。 解像度が高くなればなるほど、印刷品質は向上します。</p>
<p class="body">解像度を指定するには、<strong class="bold">[解像度]</strong>をクリックしてオプションを選択するか、<strong class="bold">[プリンタの設定に従う]</strong>を選択します。</p>
