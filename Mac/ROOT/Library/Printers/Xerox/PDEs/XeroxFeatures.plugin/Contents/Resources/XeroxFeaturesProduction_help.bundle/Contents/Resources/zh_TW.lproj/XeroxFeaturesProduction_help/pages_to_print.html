<h2 class="heading2">列印頁數</h2>
<p class="body">「列印頁數」可讓您指定列印工作的頁數範圍。 使用此選項以確定「特殊頁」指向文件中的正確頁面。</p>
<p class="body">如要選擇頁數範圍：</p>
<ol class="numlist"><li class="numlist">在「進階」視窗中，在「列印頁數」旁，按一下<strong class="bold">設定</strong>。</li><li class="numlist">在「自」欄位中，輸入列印範圍的開始頁碼。</li><li class="numlist">在「至」欄位中，輸入列印範圍的最後頁碼。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
