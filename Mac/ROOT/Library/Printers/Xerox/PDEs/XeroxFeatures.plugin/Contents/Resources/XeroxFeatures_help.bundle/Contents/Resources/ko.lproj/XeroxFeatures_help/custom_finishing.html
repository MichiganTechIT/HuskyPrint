<h3 class="heading3">DFA 마감 장치 프로파일</h3>
<p class="body">DFA(Document Finishing Architecture) 마감 장치 프로파일은 프린터에 대해 설정된 마감 프로파일에 사용자를 연결합니다. 마감 장치의 사용자 정의 이름을 만든 후에는 해당 이름이 인쇄 드라이버에 나타납니다.</p>
<p class="body">새로운 이름 입력:</p>
<ol class="numlist"><li class="numlist">용지/출력 창에서 [마감 작업] 옆에 있는 화살표를 클릭한 후 <strong class="bold">사용자 정의</strong>를 선택합니다.</li><li class="numlist">사용자 정의 필드에 DFA 마감 장치 이름을 입력합니다.</li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
