<h2 class="heading2">輸出目的地</h2>
<p class="body">如要選擇輸出目的地：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「輸出目的地」旁，按一下箭頭，然後選擇一個選項。</li><li class="numlist">如要依照紙張尺寸和加工選項，將列印工作傳送至目的地，選擇<strong class="bold">印表機預設值</strong>。<p class="note"><span class="brandcolor">注意： </span></p>
<ul class="notesbul"><li class="notesbul">視其他設定而定，有些紙匣可能無法使用。</li><li class="notesbul">如果印表機只有一個輸出目的地，則不會出現此清單。</li></ul></li></ol>
