<h2 class="heading2">作业偏移/请求偏移</h2>
<p class="body">&#8220;作业偏移/请求偏移&#8221;控制多副本打印作业中副本的偏移方式。 如果启用此选项，则副本集在输出纸盘中彼此会发生偏移。 在打印多个副本时，您可以使用此选项更轻松地进行排序和处理文档。 如果输出纸盘具有偏移功能，则此选项可用。</p>
<p class="note"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
<p class="body">选择偏移选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;作业偏移&#8221;或&#8220;请求偏移&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">每组作业偏移</strong>：略微偏移多副本打印作业的每个副本集。</li><li class="bul2"><strong class="bold">无偏移</strong>：对打印作业禁用多副本偏移。</li></ul>
