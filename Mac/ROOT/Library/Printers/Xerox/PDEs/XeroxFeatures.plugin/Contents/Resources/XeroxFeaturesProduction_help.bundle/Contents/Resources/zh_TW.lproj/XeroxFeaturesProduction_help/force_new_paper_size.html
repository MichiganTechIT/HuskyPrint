<h2 class="heading2">強制依新紙張尺寸調整比例</h2>
<p class="body">此功能可在與原始格式不同的紙張尺寸上列印文件，而不會影響影像尺寸、比例或版面。</p>
<ol class="numlist"><li class="numlist">在「進階」視窗中，在「強制依新紙張尺寸調整比例」旁，按一下箭頭，然後選擇一個選項。</li><li class="numlist">如要指定自訂紙張尺寸，請按一下<a id="h35408" class="jumptemplate" title="建立自訂紙張尺寸" href="custom_size.html" target="_self">自訂</a>。<p class="note"><span class="brandcolor">注意： </span>如果原稿尺寸大於輸出尺寸，頁面影像會被截切。</p>
</li></ol>
