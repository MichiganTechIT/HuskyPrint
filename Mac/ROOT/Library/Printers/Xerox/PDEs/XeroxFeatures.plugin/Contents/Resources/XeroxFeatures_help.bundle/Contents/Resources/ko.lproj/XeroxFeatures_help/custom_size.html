<h4 class="heading4">사용자 지정 용지 크기 만들기</h4>
<ol class="numlist"><li class="numlist">사용자 정의 크기 창의 [너비] 옆에서 사용자 정의 너비의 값을 입력하거나 화살표를 사용하여 값을 선택합니다.</li><li class="numlist">[높이] 옆에서 사용자 정의 높이의 값을 입력하거나 화살표를 사용하여 값을 선택합니다.</li><li class="numlist">측정 단위를 지정하려면 단위 필드에서 화살표를 클릭한 후 <strong class="bold">인치</strong> 또는 <strong class="bold">mm</strong>를 선택합니다.</li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
