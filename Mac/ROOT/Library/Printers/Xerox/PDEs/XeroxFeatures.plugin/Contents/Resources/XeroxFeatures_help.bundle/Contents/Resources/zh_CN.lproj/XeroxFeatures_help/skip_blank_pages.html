<h2 class="heading2">跳过空白页</h2>
<p class="body">&#8220;跳过空白页&#8221;功能将打印机配置为忽略打印作业中的任何空白页。</p>
<p class="body">选择&#8220;跳过空白页&#8221;选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;跳过空白页&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打开</strong>：忽略打印作业中的任何空白页。</li><li class="bul2"><strong class="bold">关闭</strong>：包括打印作业中的任何空白页。</li></ul>


    <script type="text/javascript">
      var element = document.getElementById('toc_link');
      if (top.location.href == window.location.href) {
        element.style.display = 'block';
      }
