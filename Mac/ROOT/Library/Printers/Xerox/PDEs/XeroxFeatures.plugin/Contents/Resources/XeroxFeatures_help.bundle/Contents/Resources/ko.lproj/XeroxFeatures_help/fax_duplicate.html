<h4 class="heading4">중복 팩스 수신자</h4>
<p class="body">팩스 기능을 통해 동일한 수신자 및 팩스 번호에 대한 레코드를 여러 개 만들 수 있습니다. 다른 사서함 정보, 이메일 주소 또는 전화 번호를 포함하려는 경우 중복 레코드를 추가할 수 있습니다.</p>
<p class="body">중복 레코드를 추가하면 확인 창이 나타납니다.</p>
<ol class="numlist"><li class="numlist">중복 수신자를 추가하려면 <strong class="bold">예</strong>를 클릭합니다.</li><li class="numlist">이전 창으로 돌아가려면 <strong class="bold">아니요</strong>를 클릭합니다.</li></ol>
