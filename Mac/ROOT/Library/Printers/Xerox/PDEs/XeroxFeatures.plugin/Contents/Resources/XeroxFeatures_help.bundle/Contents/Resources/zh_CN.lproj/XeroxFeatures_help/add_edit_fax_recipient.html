<h4 class="heading4">添加或编辑传真接收者</h4>
<p class="body">创建传真接收者记录后，您可以将记录添加到个人电话簿。</p>
<p class="body">添加接收者记录：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;作业类型&#8221;的旁边单击箭头，然后选择<strong class="bold">传真</strong>。</li><li class="numlist">单击<strong class="bold">接收者</strong>。</li><li class="numlist">单击<strong class="bold">添加接收者</strong>按钮。</li><li class="numlist">键入联系人信息。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol><p class="body">编辑传真接收者而不编辑电话簿记录：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;作业类型&#8221;的旁边单击箭头，然后选择<strong class="bold">传真</strong>。</li><li class="numlist">单击<strong class="bold">接收者</strong>。</li><li class="numlist">在表中选择接收者，并单击<strong class="bold">编辑</strong>。</li><li class="numlist">根据需要更改信息。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
