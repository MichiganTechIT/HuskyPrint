<h2 class="heading2">负片输出</h2>
<p class="body">&#8220;负片图像&#8221;会反转文档中的浅色区域和深色区域，并且打印的文档就好像是照片负片一样。 对于有大量深色背景或浅色文本及图像的文档，打印负片图像十分有用。 原稿中的黑色图像区域会转换为白色，白色图像区域会转换为黑色，并且任何深灰色图像区域会转换为浅灰色。</p>
<p class="body">选择负片图像选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;负片输出&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">已启用</strong>：反转浅色区域和深色区域。</li><li class="bul2"><strong class="bold">已禁用</strong>：关闭负片输出。</li></ul>
