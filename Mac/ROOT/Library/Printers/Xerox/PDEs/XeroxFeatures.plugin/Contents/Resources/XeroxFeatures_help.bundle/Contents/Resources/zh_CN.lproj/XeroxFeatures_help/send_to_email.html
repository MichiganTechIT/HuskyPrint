<h5 class="heading5">将传真确认发送到电子邮件</h5>
<ol class="numlist"><li class="numlist">在&#8220;传真选项&#8221;窗口中&#8220;确认&#8221;的旁边，使用箭头，然后选择<strong class="bold">发送到电子邮件</strong>。</li><li class="numlist">在&#8220;电子邮件地址&#8221;旁边，键入用于发送传真确认的电子邮件地址。</li></ol>
