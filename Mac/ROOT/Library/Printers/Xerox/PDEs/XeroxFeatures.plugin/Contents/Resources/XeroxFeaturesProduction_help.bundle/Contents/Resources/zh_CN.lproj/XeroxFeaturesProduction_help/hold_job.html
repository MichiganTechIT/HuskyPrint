<h3 class="heading3">搁置作业</h3>
<p class="body">&#8220;搁置作业&#8221;在打印机上搁置作业，直至您在控制面板中释放它为止。 在释放打印作业以进行打印之后，不会在打印服务器上保存打印作业。</p>
<p class="body">搁置打印作业：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;作业类型&#8221;的旁边单击箭头，然后选择<strong class="bold">搁置打印</strong>。</li><li class="numlist">根据需要为打印作业选择其他选项。</li><li class="numlist">单击<strong class="bold">打印</strong>。 作业将保留在打印服务器上的作业列表中，直至将其释放进行打印为止。</li></ol>
