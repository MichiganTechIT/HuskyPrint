<h3 class="heading3">Использовать страницы в начале</h3>
<p class="body">Использовать страницы в начале &#8212; возможность ввода числа страниц, содержащих идентификатор работы. Отсчет страниц начинается с первой печатаемой страницы.</p>
<ol class="numlist"><li class="numlist">Введите количество страниц в поле «Число страниц».</li><li class="numlist">Нажмите кнопку <strong class="bold">OK</strong>.</li></ol>
