<h4 class="heading4">创建自定义纸张大小</h4>
<ol class="numlist"><li class="numlist">在&#8220;自定义大小&#8221;窗口中的&#8220;宽度&#8221;旁边，为自定义宽度输入一个值，或使用箭头选择值。</li><li class="numlist">在&#8220;高度&#8221;旁边，为自定义高度输入一个值，或使用箭头选择值。</li><li class="numlist">要指定度量单位，请在单位字段中单击箭头，然后选择<strong class="bold">英寸</strong>或<strong class="bold">毫米</strong>。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
