<h3 class="heading3">更多調整</h3>
<p class="body">如要進一步調整：</p>
<ol class="numlist"><li class="numlist">在「自訂色彩修正」視窗中，針對任何選擇，請按一下<strong class="bold">更多調整</strong>。</li><li class="numlist">如要從上一個視窗中使用色彩調整，請使用<strong class="bold">使用全球調整</strong>。</li><li class="numlist">如要指定亮度、對比、飽和度和色彩色調，請使用滑桿來選擇選項。</li><li class="numlist">如要回復為原始的系統設定，請按一下<strong class="bold">預設</strong>。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
