<h2 class="heading2">해상도</h2>
<p class="body">해상도는 그래픽 이미지의 품질을 결정합니다. 이미지 해상도는 dpi(인치당 도트 수)로 측정됩니다. 600dpi 설정은 모든 이미지의 인치당 600개 도트(픽셀)를 사용하여 이미지를 렌더링합니다. 해상도가 높을수록 인쇄 품질이 향상됩니다.</p>
<p class="body">해상도를 지정하려면 <strong class="bold">해상도</strong>를 클릭한 후 옵션을 선택하거나 <strong class="bold">프린터 기본값</strong>을 선택합니다.</p>
