<h2 class="heading2">將圖像旋轉 180 度 </h2>
<p class="body">當啟用「將圖像旋轉 180 度」時，可翻轉紙張上的圖像，使頂部邊緣變成底部邊緣。 列印方向可以是直印或橫印。</p>
<p class="body"><img src="../../images/rotate_180.png" alt="將圖像旋轉 180 度" height="128" width="235" vspace="0" hspace="0" align="bottom" border="0" /></p>
<p class="body">如要選擇「將圖像旋轉 180 度」選項：</p>
<p class="body">在「進階」視窗中，在「將圖像旋轉 180 度」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul1"><li class="bul1"><strong class="bold">印表機預設值</strong>：使用目前的印表機設定。</li><li class="bul1"><strong class="bold">開啟</strong>或<strong class="bold">啟用</strong>： 允許印表機自動將圖像旋轉 180 度。 印表機在旋轉影像時會考慮到紙張尺寸、列印方向、進紙方向，以及選取的加工選項。</li><li class="bul1"><strong class="bold">關閉</strong>或<strong class="bold">停用</strong>： 關閉此功能。</li></ul>
