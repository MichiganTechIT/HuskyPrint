<h2 class="heading2">紙張補償</h2>
<p class="body">特定紙張尺寸、重量、紋理和影像的組合會導致您的列印工作起皺。 紙張補償會使列印程序變慢，以防止起皺。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
<p class="body">如要選擇紙張補償選項：</p>
<p class="body">在「進階」視窗中，在「紙張補償」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">啟用</strong>： 顯示列印程序，以確保列印工作不會起皺。</li><li class="bul2"><strong class="bold">停用（建議）</strong>： 關閉紙張補償功能。</li></ul>
