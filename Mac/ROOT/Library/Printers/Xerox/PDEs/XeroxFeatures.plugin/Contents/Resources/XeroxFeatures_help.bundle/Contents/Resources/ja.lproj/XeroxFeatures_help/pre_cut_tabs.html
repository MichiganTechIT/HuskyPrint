<h3 class="heading3">プレカットタブ</h3>
<ol class="numlist"><li class="numlist">[セット内の数]に、タブ紙の数を入力します。 [セット内の数]では、セットを繰り返す前に順序指定されたセット内の一意の用紙の数が定義されます。 たとえば、プレカットタブのセットに5つの異なるタブ配置がある場合、[セット内の数]フィールドに「5」と入力します。</li><li class="numlist">[Select a Tab Margin（タブマージンを選択）]で、オプションを選択します。 [カスタム]を選択した場合、[タブマージンの移動]に移動量を入力し、[単位]でオプションを選択します。</li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
