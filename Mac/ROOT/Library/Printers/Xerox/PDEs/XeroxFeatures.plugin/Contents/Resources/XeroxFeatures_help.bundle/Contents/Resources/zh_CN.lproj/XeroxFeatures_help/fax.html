<h3 class="heading3">传真</h3>
<p class="body">使用&#8220;传真&#8221;作业类型来发送传真和管理传真电话簿及设置。</p>
<p class="body">要访问传真菜单，请在&#8220;作业类型&#8221;旁边选择<strong class="bold">传真</strong>。</p>
<ul class="bul1"><li class="bul1">要添加或编辑传真接收者，请选择<a id="h35711" class="jumptemplate" title="添加或编辑传真接收者" href="add_edit_fax_recipient.html" target="_self">&#8220;接收者&#8221;</a>。</li><li class="bul1">要添加或编辑首页，请选择<a id="h35712" class="jumptemplate" title="传真首页" href="fax_cs.html" target="_self">&#8220;首页&#8221;</a>。</li><li class="bul1">要设置传真选项，请选择<a id="h35713" class="jumptemplate" title="传真选项" href="fax_options.html" target="_self">&#8220;选项&#8221;</a>。</li><li class="bul1"><a id="h36458" class="jumptemplate" title="重复的传真接收者" href="fax_duplicate.html" target="_self">复制传真接收者</a></li></ul>
