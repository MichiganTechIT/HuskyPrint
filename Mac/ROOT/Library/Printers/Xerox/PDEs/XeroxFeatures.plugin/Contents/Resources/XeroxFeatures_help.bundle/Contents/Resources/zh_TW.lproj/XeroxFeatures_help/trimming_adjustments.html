<h4 class="heading4">裁切調整</h4>
<p class="body">如要調整裁切：</p>
<ol class="numlist"><li class="numlist">在「裁切調整」視窗中，視需要調整裁切。<ul class="bul2"><li class="bul2"><strong class="bold">垂直位置</strong>： 垂直裁切書芯。</li><li class="bul2"><strong class="bold">頂部旋轉</strong>： 允許微調頂部裁刀頭。</li><li class="bul2"><strong class="bold">前方旋轉</strong>： 允許微調外緣裁刀頭。 此項調整可確保手冊外緣與裝訂邊緣平行。</li><li class="bul2"><strong class="bold">底部旋轉</strong>： 允許微調底部裁刀頭。</li></ul></li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
