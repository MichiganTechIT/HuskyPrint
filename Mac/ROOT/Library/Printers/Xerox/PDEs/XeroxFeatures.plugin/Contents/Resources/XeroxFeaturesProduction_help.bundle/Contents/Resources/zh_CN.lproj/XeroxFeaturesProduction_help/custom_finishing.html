<h3 class="heading3">DFA 装订器简档</h3>
<p class="body">文档装订体系结构 (DFA) 装订器简档将您连接到在打印机上设置的装订简档。 为装订器创建自定义名称之后，该名称将出现在打印驱动程序中。</p>
<p class="body">输入新名称：</p>
<ol class="numlist"><li class="numlist">在&#8220;纸张/输出&#8221;窗口中&#8220;装订&#8221;的旁边单击箭头，然后选择<strong class="bold">自定义</strong>。</li><li class="numlist">在&#8220;自定义&#8221;字段中，键入 DFA 装订器名称。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
