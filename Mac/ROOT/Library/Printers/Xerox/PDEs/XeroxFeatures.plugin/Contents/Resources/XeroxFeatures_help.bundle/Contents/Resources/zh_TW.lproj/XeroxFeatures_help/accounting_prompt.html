<h3 class="heading3">工作記錄提示</h3>
<p class="body">如果工作記錄已啟用且工作記錄提示已設為提示列印、傳真、彩色列印工作，當您傳送其中一項工作時，將會出現工作記錄提示。</p>
<p class="body"><span class="brandcolor">注意： </span>視工作記錄系統和工作記錄提示選擇而定，有些選項可能不會出現。</p>
<ol class="numlist"><li class="numlist">針對「使用者 ID」，如果指定預設值，您可以使用它或輸入新值。</li><li class="numlist">針對「密碼」，如果指定預設值，您可以使用它或輸入新密碼。</li><li class="numlist">如有需要，請選擇帳戶類型。</li><li class="numlist">針對「帳戶 ID」，如果指定預設值，您可以使用它或輸入新的帳戶 ID。</li><li class="numlist">針對「帳戶 ID 密碼」，如果指定預設值，您可以使用它或輸入新密碼。</li></ol><p class="seealso">另請參閱： </p>
<p class="seealsoindent"><a id="h35616" class="jumptemplate" title="工作記錄" href="accounting.html" target="_self">設定工作記錄</a></p>
