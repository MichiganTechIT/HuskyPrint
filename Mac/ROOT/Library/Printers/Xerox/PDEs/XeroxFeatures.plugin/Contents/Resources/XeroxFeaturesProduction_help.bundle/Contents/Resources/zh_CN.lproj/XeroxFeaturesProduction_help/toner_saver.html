<h2 class="heading2">墨粉节省器</h2>
<p class="body">&#8220;墨粉节省器&#8221;会减少打印作业的墨粉用量，并且对草稿质量的输出很有用。 打印质量将稍低于&#8220;标准&#8221;模式。</p>
<p class="body">要打开&#8220;墨粉节省器&#8221;，请在&#8220;图像选项&#8221;窗口中&#8220;墨粉节省器&#8221;的旁边单击箭头，然后选择<strong class="bold">打开</strong>。</p>
