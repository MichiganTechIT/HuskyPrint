<h4 class="heading4">建立自訂紙張重量</h4>
<ol class="numlist"><li class="numlist">在「自訂重量」視窗中，在「紙張重量」旁，輸入新重量的值。</li><li class="numlist">按一下<strong class="bold">確定</strong>。<p class="note"><span class="brandcolor">注意： </span>如果您指定自訂重量，請確定它在印表機支援的重量範圍內。</p>
</li></ol>
