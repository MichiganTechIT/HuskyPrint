<h2 class="heading2">양방향 통신</h2>
<p class="body">양방향 통신 설정을 사용하여 네트워크 프린터와 컴퓨터 간에 양방향 통신을 사용하도록 설정합니다.</p>
<p class="body"><span class="brandcolor">참고: </span>일부 프린터에서는 여기 나열된 모든 옵션이 지원되지 않습니다. 일부 옵션은 특정 프린터 모델, 구성, 운영 체제 또는 드라이버 유형에만 적용됩니다.</p>
<p class="body">양방향 통신 사용 또는 사용 안 함:</p>
<ol class="numlist"><li class="numlist">고급 창의 [구성] 옆에서 <strong class="bold">양방향 통신</strong>을 클릭합니다.</li><li class="numlist">[양방향 통신] 옆에서 <strong class="bold">설정</strong> 또는 <strong class="bold">해제</strong>를 선택합니다.</li><li class="numlist"><strong class="bold">확인</strong>을 클릭합니다.</li></ol>
