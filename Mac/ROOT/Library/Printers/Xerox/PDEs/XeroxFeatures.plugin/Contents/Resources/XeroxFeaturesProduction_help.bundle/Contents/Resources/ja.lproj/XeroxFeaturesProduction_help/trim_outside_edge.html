<h4 class="heading4">断裁 </h4>
<p class="body">[断裁]機能では、ブックレットの縁端からどれだけ切り取るかを指定します。</p>
<p class="body">縁端を切り取る（断裁する）には:</p>
<ol class="numlist"><li class="numlist">[断裁]を有効にするには、チェックボックスを選択します。</li><li class="numlist">[断裁]の隣に、端を切り取る際の値を入力するか、矢印を使って値を選択します。</li><li class="numlist">測定単位を指定するには、矢印をクリックして、<strong class="bold">[インチ]</strong>または<strong class="bold">[mm]</strong>を選択します。</li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
