<h2 class="heading2">草稿模式</h2>
<p class="body">&#8220;草稿模式&#8221;可节省墨粉或墨水，但产生的图像质量较低。</p>
<p class="note"><span class="brandcolor">注意： </span>&#8220;草稿模式&#8221;也是<a id="h19229" class="jumptemplate" title="环保设置" href="earth_smart.html" target="_self">环保</a>设置的一部分。</p>
<p class="body">选择草稿模式选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;草稿图像&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打开</strong>或<strong class="bold">已启用</strong>：打印草稿。</li><li class="bul2"><strong class="bold">关闭</strong>或<strong class="bold">已禁用</strong>：关闭草稿模式。</li></ul>
