<h2 class="heading2">선 두께 조절</h2>
<p class="body">선 두께 조절 기능을 통해 인쇄 작업의 선 가장자리의 밝기를 선택할 수 있습니다.</p>
<p class="body">선 두께 조절:</p>
<p class="body">고급 창에서 [선 두께 조절] 옆에 있는 화살표를 클릭한 후 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">-2픽셀</strong>: 인쇄 작업의 가장 얇은 선 두께를 사용합니다.</li><li class="bul2"><strong class="bold">-1픽셀</strong>: 인쇄 작업의 얇은 선 두께를 사용합니다.</li><li class="bul2"><strong class="bold">없음</strong>: 인쇄 작업의 프린터 기본 선 두께를 사용합니다.</li><li class="bul2"><strong class="bold">+1픽셀</strong>: 인쇄 작업의 두꺼운 선 두께를 사용합니다.</li><li class="bul2"><strong class="bold">+2픽셀</strong>: 인쇄 작업의 가장 두꺼운 선 두께를 사용합니다.</li></ul>
