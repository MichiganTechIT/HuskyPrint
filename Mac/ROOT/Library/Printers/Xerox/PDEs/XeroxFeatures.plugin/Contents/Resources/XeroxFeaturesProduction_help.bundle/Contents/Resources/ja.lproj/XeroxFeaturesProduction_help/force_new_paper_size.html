<h2 class="heading2">新しい用紙サイズを強制</h2>
<p class="body">この機能では、イメージのサイズ、比率、またはレイアウトに影響を与えずに、ドキュメントが元のフォーマットとは異なる用紙サイズに印刷されます。</p>
<ol class="numlist"><li class="numlist">[詳細]ウィンドウの[新しい用紙サイズを強制]の隣にある矢印をクリックし、オプションを選択します。</li><li class="numlist">カスタム用紙サイズを指定するには、<a id="h35408" class="jumptemplate" title="カスタム用紙サイズの作成" href="custom_size.html" target="_self">[カスタム]</a>をクリックします。<p class="note"><span class="brandcolor">注: </span>元のサイズが出力用紙より大きい場合は、ページのイメージが切れてしまいます。</p>
</li></ol>
