<h3 class="heading3">작업 보류</h3>
<p class="body">작업 보류는 제어판에서 해제하기 전까지 프린터의 작업을 유지합니다. 인쇄 작업은 인쇄하도록 해제된 후 프린터 서버에 저장되지 않습니다.</p>
<p class="body">인쇄 작업 보류:</p>
<ol class="numlist"><li class="numlist">용지/출력 창에서 [작업 유형] 옆에 있는 화살표를 클릭한 후 <strong class="bold">인쇄 보류</strong>를 선택합니다.</li><li class="numlist">필요한 경우 인쇄 작업에 대해 다른 선택을 합니다.</li><li class="numlist"><strong class="bold">인쇄</strong>를 클릭합니다. 인쇄를 위해 해제될 때까지 이 작업은 인쇄 서버의 작업 목록에 남아 있습니다.</li></ol>
