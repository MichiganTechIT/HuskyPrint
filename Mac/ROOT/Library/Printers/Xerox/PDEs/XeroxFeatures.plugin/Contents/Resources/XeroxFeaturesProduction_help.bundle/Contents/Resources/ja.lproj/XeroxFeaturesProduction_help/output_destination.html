<h2 class="heading2">出力先</h2>
<p class="body">出力先を選択するには:</p>
<ol class="numlist"><li class="numlist">[用紙/出力]ウィンドウの[出力先]の隣にある矢印をクリックし、オプションを選択します。</li><li class="numlist">用紙サイズおよび仕上げオプションに基づいて印刷ジョブを送信先に送信するには、<strong class="bold">[プリンタの設定に従う]</strong>を選択します。<p class="note"><span class="brandcolor">注: </span></p>
<ul class="notesbul"><li class="notesbul">他の設定によっては、一部の用紙トレイが使用できなくなる場合があります。</li><li class="notesbul">プリンタに出力先が 1 つしかない場合はリストは表示されません。</li></ul></li></ol>
