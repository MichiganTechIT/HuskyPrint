<h2 class="heading2">工作偏移/要求偏移</h2>
<p class="body">工作偏移/要求偏移可控制在多份列印工作中份數的偏移。 當啟用此功能時，完成的列印份數會在輸出紙匣中彼此偏移。 在進行多份列印時，您可使用此選項來輕鬆排序和處理文件。 只有當輸出紙匣具備偏移功能時，才能使用此選項。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
<p class="body">如要選擇偏移選項：</p>
<p class="body">在「進階」視窗中，在「工作偏移」或「要求偏移」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">偏移每組</strong>： 在執行多份列印工作時，偏移每一份。</li><li class="bul2"><strong class="bold">無偏移</strong>： 會停用列印工作的多份列印偏移。</li></ul>
