<h2 class="heading2">列印最佳化</h2>
<p class="body">「列印最佳化」可讓您最佳化使用 PCL 驅動程式的列印工作，針對例如字型替代和掃描垂直和水平尺規等功能。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 有些選項僅適用於特定印表機機型或設定。</p>
<p class="body">如要選擇列印最佳化選項：</p>
<p class="body">按一下<strong class="bold">列印最佳化</strong>，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">最佳化經濟性</strong>： 列印速度較慢，但是耗材使用量較少。</li><li class="bul2"><strong class="bold">最佳化速度</strong>： 列印速度較快，耗材使用量為一般。</li></ul>
