<h3 class="heading3">仕分け紙</h3>
<p class="body">仕分け紙とは、丁合済み、または丁合なしのドキュメントに対して、1度の印刷ジョブにおいて複数の部数を分けるためにプリンタで挿入される空白のシートのことです。</p>
<p class="body">仕分け紙オプションを選択するには:</p>
<ol class="numlist"><li class="numlist">[用紙/出力]ウィンドウの[仕上げ]の隣にある矢印をクリックし、<strong class="bold">[仕分け紙]</strong>を選択します。</li><li class="numlist">次のいずれかのオプションを選択します。<ul class="bul2"><li class="bul2"><strong class="bold">[オン]</strong>または<strong class="bold">[有効]</strong>: 仕分け紙が挿入されます。</li><li class="bul2"><strong class="bold">[オフ]</strong>または<strong class="bold">[無効]</strong>: [仕分け紙]がオフになります。</li></ul></li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
