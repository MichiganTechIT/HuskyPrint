<h3 class="heading3">紙張重量</h3>
<p class="body">如要選擇紙張重量：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「紙張」旁，按一下箭頭，然後選擇<strong class="bold">其他重量</strong>。</li><li class="numlist">請執行以下任一個動作：<ul class="bul2"><li class="bul2">如要使用印表機的預設重量，請選擇<strong class="bold">印表機預設值</strong>。</li><li class="bul2">從清單中，選擇紙張重量。</li><li class="bul2">如要使用不在清單中的重量，請選擇<strong class="bold"><a id="h35411" class="jumptemplate" title="建立自訂紙張重量" href="custom_weight.html" target="_self">自訂</a></strong>。<p class="note"><span class="brandcolor">注意： </span>最小和最大紙重值視您使用的印表機而定。 如果您指定自訂重量，請確定它在印表機支援的重量範圍內。</p>
</li></ul></li></ol>
