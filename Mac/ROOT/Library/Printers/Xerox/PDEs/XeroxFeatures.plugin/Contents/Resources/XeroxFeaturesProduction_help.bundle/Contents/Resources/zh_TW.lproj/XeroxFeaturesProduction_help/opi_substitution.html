<h2 class="heading2">OPI 替代</h2>
<p class="body">「OPI 替代」會在列印文件時，以高解析度影像取代低解析度草稿影像或影像標位點。 此替代可節省列印伺服器的儲存空間和網路資源。</p>
<p class="body">如要選擇「OPI 替代」選項：</p>
<p class="body">在「進階」視窗中，在「OPI 替代」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">印表機預設值</strong>：使用目前的印表機設定。</li><li class="bul2"><strong class="bold">啟用</strong>： 指示列印伺服器處理 OPI 備註並在列印文件中以高解析度影像取代低解析度影像。</li><li class="bul2"><strong class="bold">關閉</strong>：關閉 OPI 替代。</li></ul>
