<h5 class="heading5">傳送者資訊</h5>
<p class="body">如要新增或編輯傳送者資訊：</p>
<ol class="numlist"><li class="numlist">在「傳送者名稱」旁，輸入傳真傳送者姓名。</li><li class="numlist">在「組織」中，輸入公司或組織名稱。</li><li class="numlist">在「電子郵件位址」中輸入電子郵件位址。</li><li class="numlist">在「電話號碼」中，輸入接收者的電話號碼。</li><li class="numlist">在「傳真號碼」旁，輸入接收者的傳真號碼。</li></ol>
