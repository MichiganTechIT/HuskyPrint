<h3 class="heading3">預切隔頁紙</h3>
<ol class="numlist"><li class="numlist">在「連續號碼」中，輸入隔頁紙數。 「連續號碼」定義一組排序集在重複列印之前的張數。 例如，如果有 5 個不同的隔頁位置要使用預切隔頁紙，請在「連續號碼」欄位中輸入 5。</li><li class="numlist">在「選擇隔頁紙邊界」中，選擇一個選項。 如果您選擇「自訂」，請輸入隔頁紙邊界位移量，然後選擇一個單位選項。</li><li class="numlist">按一下<strong class="bold">確定</strong>。</li></ol>
