<h3 class="heading3">일반 인쇄</h3>
<p class="body">일반 인쇄는 나중에 사용할 수 있도록 프린터에 저장되지 않으며 비밀번호가 필요하지 않습니다. 일반 인쇄는 기본 작업 유형입니다. 작업을 바로 인쇄하려면 일반 인쇄를 사용합니다.</p>
<p class="body">일반 인쇄를 사용하여 인쇄하려면</p>
<ol class="numlist"><li class="numlist">용지/출력 창에서 [작업 유형] 옆에 있는 화살표를 클릭한 후 <strong class="bold">일반 인쇄</strong>를 선택합니다.</li><li class="numlist">필요한 경우 인쇄 작업에 대해 다른 선택을 합니다.</li><li class="numlist"><strong class="bold">인쇄</strong>를 클릭합니다.</li></ol>
