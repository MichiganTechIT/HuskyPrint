<h2 class="heading2">OPI 替换</h2>
<p class="body">&#8220;OPI 替换&#8221;会在打印文档时将低级别分辨率的草稿图像或图像占位符替换为高分辨率的图像。 这种替换可节省打印服务器存储空间和网络资源。</p>
<p class="body">选择 OPI 替换选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;OPI 替换&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">打印机默认值</strong>：使用当前打印机设置。</li><li class="bul2"><strong class="bold">已启用</strong>：指示打印服务器处理 OPI 注释，并在打印文档中将低分辨率的图像替换为高分辨率的图像。</li><li class="bul2"><strong class="bold">已禁用</strong>：关闭 OPI 替换。</li></ul>
