<h2 class="heading2">앤티 앨리어싱</h2>
<p class="body">[앤티 앨리어싱]은 이미지 및 텍스트의 들쭉날쭉한 가장자리 모양을 다듬습니다.</p>
<p class="body">앤티 앨리어싱 옵션 선택:</p>
<p class="body">이미지 옵션 창에서 앤티 앨리어싱에 대해 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">프린터 기본값</strong>: 현재 프린터 설정을 사용합니다.</li><li class="bul2"><strong class="bold">설정</strong>: 앤티 앨리어싱을 설정합니다.</li><li class="bul2"><strong class="bold">해제</strong>: 앤티 앨리어싱을 해제합니다.</li><li class="bul2"><strong class="bold">K100% </strong><strong class="bold">고해상도</strong>: 단색의 선명한 검정색을 사용합니다. 검정색 단색의 블록을 포함하는 미세한 텍스트 또는 그래픽에 사용할 수 있습니다.</li></ul>
