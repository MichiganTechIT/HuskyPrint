<h3 class="heading3">紙張色彩</h3>
<p class="body">「紙張色彩」可讓您選擇用於列印工作的紙張色彩。</p>
<p class="body">如要選擇紙張色彩：</p>
<ol class="numlist"><li class="numlist">在「紙張/輸出」視窗中，在「紙張」旁，按一下箭頭，然後選擇<strong class="bold">其他色彩</strong>。</li><li class="numlist">請執行以下任一個動作：<ul class="bul2"><li class="bul2">如要使用印表機的預設紙張色彩，請選擇<strong class="bold">印表機預設色彩</strong>。</li><li class="bul2">從清單中選擇紙張色彩。</li><li class="bul2">如要指示印表機選擇色彩，按一下<strong class="bold">自動選擇</strong>。</li><li class="bul2">如要使用不在清單中的紙張色彩，請選擇<strong class="bold"><a id="h35409" class="jumptemplate" title="建立自訂紙張色彩" href="custom_color.html" target="_self">自訂</a></strong>。<p class="note"><span class="brandcolor">注意： </span>如果您選擇的紙張色彩未裝入印表機，印表機會保留此工作，直到裝入所需色彩的紙張。</p>
</li></ul></li></ol>
