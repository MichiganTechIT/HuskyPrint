<h2 class="heading2">光面紙等級</h2>
<p class="body">使用「光面紙等級」來列印霧面或光面圖像。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
<p class="body">如要選擇「光面紙等級」選項：</p>
<p class="body">在「進階」視窗中，在「光面紙等級」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">正常</strong>會列印光面原稿圖像的霧面版本。</li><li class="bul2"><strong class="bold">加強</strong>會複製光面原稿圖像。 使用此選項會使印表機的列印速度變得更慢。</li></ul>
