<h2 class="heading2">細線條加強</h2>
<p class="body">「細線條加強」可加強細線條的厚度，以確保均勻列印最細的線條。</p>
<p class="note"><span class="brandcolor">注意： </span>並非所有印表機都支援所有列出的選項。 某些選項只適用於特定印表機機型、設定、作業系統或驅動程式類型。</p>
<p class="body">如要使用細線條加強：</p>
<p class="body">在「進階」視窗中，在「細線條加強」旁，按一下箭頭，然後選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">開啟</strong>： 增加細線條的厚度。</li><li class="bul2"><strong class="bold">關閉</strong>： 關閉細線條增強。</li></ul>
