<h3 class="heading3">更多调整</h3>
<p class="body">进行进一步调整：</p>
<ol class="numlist"><li class="numlist">在&#8220;自定义颜色校正&#8221;窗口中，对于任何选择，单击<strong class="bold">更多调整</strong>。</li><li class="numlist">要使用上一个窗口中的颜色调整，请选择<strong class="bold">使用全局调整</strong>。</li><li class="numlist">要指定亮度、对比度、饱和度和色偏校正，请使用滑块来选择选项。</li><li class="numlist">要恢复为原始系统设置，请单击<strong class="bold">默认值</strong>。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
