<h3 class="heading3">预切卡片</h3>
<ol class="numlist"><li class="numlist">在&#8220;序号&#8221;中，键入卡片的数量。 &#8220;序号&#8221;定义在有序集合重复之前该集合内的唯一纸张数。 例如，如果某个预切卡片集合有五个不同的集合卡片位置，请在&#8220;序号&#8221;字段中键入 5。</li><li class="numlist">在&#8220;Select a Tab Margin&#8221;（选择接头片边距）中，选择一个选项。 如果选择&#8220;自定义&#8221;，请输入接头片边距移动量，然后为&#8220;单位&#8221;选择一个选项。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
