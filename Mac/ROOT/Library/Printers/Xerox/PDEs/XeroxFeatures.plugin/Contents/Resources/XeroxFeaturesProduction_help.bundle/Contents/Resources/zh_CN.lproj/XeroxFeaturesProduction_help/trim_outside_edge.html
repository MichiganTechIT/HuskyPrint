<h4 class="heading4">裁剪外沿 </h4>
<p class="body">&#8220;裁剪外沿&#8221;功能指定从手册的外沿开始裁剪多少。</p>
<p class="body">裁剪外沿：</p>
<ol class="numlist"><li class="numlist">要启用&#8220;裁剪外沿&#8221;，请选中复选框。</li><li class="numlist">在&#8220;裁剪外沿&#8221;旁边，键入值或使用箭头选择值以裁剪外沿。</li><li class="numlist">要指定度量单位，请在单位字段中单击箭头，然后选择<strong class="bold">英寸</strong>或<strong class="bold">毫米</strong>。</li><li class="numlist">单击<strong class="bold">确定</strong>。</li></ol>
