<h2 class="heading2">图像增强</h2>
<p class="body">&#8220;图像加强&#8221;允许打印机确定对图像应用边缘加强、细线加强或陷印的时间。</p>
<p class="body">选择图像加强选项：</p>
<p class="body">在&#8220;高级&#8221;窗口中&#8220;图像加强&#8221;的旁边单击箭头，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">自动</strong>针对每种打印模式应用一个设置集合以及最佳的速度和质量折衷方案。</li><li class="bul2"><strong class="bold">打开</strong>使用所有可用的增强功能来提高打印质量。 打印使用此选项的作业需要较长时间。</li><li class="bul2"><strong class="bold">关闭</strong>不应用任何图像增强。</li></ul>
