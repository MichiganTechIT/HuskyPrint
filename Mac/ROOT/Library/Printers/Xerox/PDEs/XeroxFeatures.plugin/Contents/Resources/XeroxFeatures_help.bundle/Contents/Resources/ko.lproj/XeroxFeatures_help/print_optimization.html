<h2 class="heading2">인쇄 최적화</h2>
<p class="body">인쇄 최적화를 통해 글꼴 대체, 세로 및 수평 규칙 스캔 등 PCL 드라이버의 인쇄 작업을 최적화할 수 있습니다.</p>
<p class="note"><span class="brandcolor">참고: </span>일부 프린터에서는 여기 나열된 모든 옵션이 지원되지 않습니다. 일부 옵션은 특정 프린터 모델이나 구성에만 적용됩니다.</p>
<p class="body">인쇄 최적화 옵션 선택:</p>
<p class="body"><strong class="bold">인쇄 최적화</strong>를 클릭한 후 다음 옵션 중 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">절약 최적화</strong>: 속도가 느리지만 소모품을 적게 사용하여 인쇄합니다.</li><li class="bul2"><strong class="bold">속도 최적화</strong>: 속도는 빠르지만 일반적인 양의 소모품을 사용하여 인쇄합니다.</li></ul>
