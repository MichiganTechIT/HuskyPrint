<h1 class="heading1">特殊页</h1>
<p class="body">特殊页是指添加到打印作业的封面、插入项和例外页。 例外页的设置不同于打印作业中其余页面的设置。</p>
<p class="body"><a id="h36049" class="jumptemplate" title="添加封面" href="add_covers.html" target="_self">添加封面</a></p>
<p class="body"><a id="h36051" class="jumptemplate" title="添加插入项" href="add_inserts.html" target="_self">添加插页</a></p>
<p class="body"><a id="h36052" class="jumptemplate" title="添加例外" href="add_exceptions.html" target="_self">添加例外</a></p>
<p class="body"><a id="h36114" class="expandingblocktemplate" title="管理特殊页" href="javascript:toggleBlock('36114')" target="_self"><img id="i36114" class="expandicon" src="arrowright.gif" alt="" border="0" />管理特殊页</a></p>
<div id="d36114" class="expandingblock" style="display:none"><p class="body">以前为打印作业设置的特殊页将出现在&#8220;特殊页&#8221;摘要表中。 您可以从此表中选择要编辑或删除的页面。 您也可以更改插入项组中的插入项的顺序。</p>
<p class="body">编辑、删除或移动条目：</p>
<ol class="numlist"><li class="numlist">从已保存页面的列表中，选择一个选项。 按钮将激活。</li><li class="numlist">要选择所需的操作，请单击按钮。</li></ol></div>
