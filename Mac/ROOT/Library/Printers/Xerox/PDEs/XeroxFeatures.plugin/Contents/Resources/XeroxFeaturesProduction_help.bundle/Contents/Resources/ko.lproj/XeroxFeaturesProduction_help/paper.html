<h2 class="heading2">용지</h2>
<p class="body">용지 메뉴에서 선택한 옵션에 따라 프린터에서 인쇄 작업을 위해 선택하는 용지함이 결정됩니다. 현재 인쇄 작업에 대해 선택한 설정이 용지 요약에 나타납니다. 용지 요약은 용지 드롭다운 메뉴 옆에 있습니다.</p>
<p class="note"><span class="brandcolor">참고: </span>일부 프린터에서는 여기 나열된 모든 옵션이 지원되지 않습니다. 일부 옵션은 특정 프린터 모델, 구성, 운영 체제 또는 드라이버 유형에만 적용됩니다.</p>
