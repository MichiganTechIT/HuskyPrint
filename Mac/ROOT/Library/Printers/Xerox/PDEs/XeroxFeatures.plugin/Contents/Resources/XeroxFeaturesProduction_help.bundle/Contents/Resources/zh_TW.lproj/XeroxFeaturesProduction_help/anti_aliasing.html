<h2 class="heading2">抗鋸齒</h2>
<p class="body">「抗鋸齒」可平滑圖像和文字的鋸齒邊緣外觀。</p>
<p class="body">如要選擇一個抗鋸齒選項：</p>
<p class="body">在「影像選項」視窗中，針對「抗鋸齒」，選擇一個選項。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">印表機預設值</strong>：使用目前的印表機設定。</li><li class="bul2"><strong class="bold">開啟</strong>： 開啟抗鋸齒。</li><li class="bul2"><strong class="bold">關閉</strong>： 關閉抗鋸齒。</li><li class="bul2"><strong class="bold">K100% 高解析度</strong>： 使用清晰的純黑色。 使用此功能來產生精細的文字或包含純黑色的圖形。</li></ul>
