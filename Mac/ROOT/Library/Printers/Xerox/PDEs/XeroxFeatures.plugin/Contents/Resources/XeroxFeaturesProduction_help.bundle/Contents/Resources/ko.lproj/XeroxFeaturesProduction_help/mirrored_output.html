<h2 class="heading2">좌우대칭 출력</h2>
<p class="body">[좌우대칭 출력] 또는 [거울 이미지]는 페이지의 이미지 및 텍스트를 반전시킵니다. 그 결과는, 인쇄된 투명 용지를 뒤집어서 뒷면에서 보는 것과 비슷합니다.</p>
<p class="body"><img src="../../images/mirror2.png" alt="거울 이미지" height="128" width="235" vspace="0" hspace="0" align="bottom" border="0" /></p>
<p class="body">[좌우대칭 출력] 또는 [거울 이미지] 옵션 선택:</p>
<p class="body">고급 창에서 [좌우대칭 출력] 또는 [거울 이미지] 옆에 있는 옵션 중에서 하나를 선택합니다.</p>
<ul class="bul2"><li class="bul2"><strong class="bold">설정</strong> 또는 <strong class="bold">예</strong>: 왼쪽에서 오른쪽으로 페이지 이미지를 반전시킵니다.</li><li class="bul2"><strong class="bold">사용 안 함</strong> 또는 <strong class="bold">아니요</strong>: 좌우대칭 출력을 해제합니다.</li></ul>
