<h2 class="heading2">纸张</h2>
<p class="body">从&#8220;纸张&#8221;菜单中所做的选择决定了打印机为打印作业选择的纸盘。 为当前打印作业选择的设置会出现在&#8220;纸张摘要&#8221;中。 &#8220;纸张摘要&#8221;位于&#8220;纸张&#8221;下拉菜单的旁边。</p>
<p class="note"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定打印机型号、配置、操作系统或驱动程序类型。</p>
