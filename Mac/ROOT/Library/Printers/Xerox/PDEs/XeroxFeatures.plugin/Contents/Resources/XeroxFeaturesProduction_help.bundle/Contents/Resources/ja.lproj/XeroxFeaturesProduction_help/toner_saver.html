<h2 class="heading2">トナー節約</h2>
<p class="body">[トナー節約]は、印刷ジョブで使用するトナーの量を減らす設定であり、ドラフトで品質を出力する場合に便利です。 印刷品質は、[標準]よりはわずかに劣ります。</p>
<p class="body">[トナー節約]をオンにするには、[イメージオプション]ウィンドウの[トナー節約]の隣にある矢印をクリックし、<strong class="bold">[オン]</strong>を選択します。</p>
