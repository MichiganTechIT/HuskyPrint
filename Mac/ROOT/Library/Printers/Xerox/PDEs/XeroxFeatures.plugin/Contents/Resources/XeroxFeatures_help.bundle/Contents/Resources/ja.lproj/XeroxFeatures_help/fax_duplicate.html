<h4 class="heading4">ファクス受信者の重複</h4>
<p class="body">ファクス機能では、同一の受信者およびファクス番号に対して複数のレコードを作成できます。 別のメールボックス情報、Eメールアドレス、または電話番号を含めたい場合は、重複するレコードを追加できます。</p>
<p class="body">重複するレコードを追加すると、確認ウィンドウが表示されます。</p>
<ol class="numlist"><li class="numlist">重複する受信者を追加するには、<strong class="bold">[はい]</strong>をクリックします。</li><li class="numlist">前の画面に戻るには、<strong class="bold">[いいえ]</strong>をクリックします。</li></ol>
