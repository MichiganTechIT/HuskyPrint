<h4 class="heading4">角背仕上げ</h4>
<p class="body">[角背仕上げ]機能では、角背仕上げブックレットの背の折りをカスタマイズできます。</p>
<p class="body">[角背仕上げ]のオプションを選択するには:</p>
<ol class="numlist"><li class="numlist">[角背仕上げ]ウィンドウの[角背仕上げ]の隣でオプションを選択します。<ul class="bul2"><li class="bul2">より角ばった折りを指定するには、<strong class="bold">[標準]</strong>から<strong class="bold">[+2]</strong>に選択を変更します。</li><li class="bul2">より丸みのある折りを指定するには、<strong class="bold">[標準]</strong>から<strong class="bold">[-2]</strong>に選択を変更します。</li><li class="bul2">[角背仕上げ]をオフにするには、<strong class="bold">[オフ]</strong>を選択します。</li></ul></li><li class="numlist"><strong class="bold">[OK]</strong>をクリックします。</li></ol>
