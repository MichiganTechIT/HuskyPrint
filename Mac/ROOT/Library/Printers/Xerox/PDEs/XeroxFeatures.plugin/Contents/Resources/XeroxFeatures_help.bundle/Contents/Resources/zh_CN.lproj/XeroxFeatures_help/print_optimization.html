<h2 class="heading2">打印优化</h2>
<p class="body">&#8220;打印优化&#8221;允许您针对诸如字体替换和扫描垂直及水平规则等功能，通过 PCL 驱动程序来优化打印作业。</p>
<p class="note"><span class="brandcolor">注意： </span>并非所有列出的选项在所有打印机上都受支持。 某些选项仅适用于特定的打印机型号或配置。</p>
<p class="body">选择打印优化选项：</p>
<p class="body">单击<strong class="bold">打印优化</strong>，然后选择一个选项。</p>
<ul class="bul2"><li class="bul2"><strong class="bold">经济优化</strong>：打印速度较慢，但使用的耗材较少。</li><li class="bul2"><strong class="bold">速度优化</strong>：打印速度较快，但使用定量的耗材。</li></ul>
